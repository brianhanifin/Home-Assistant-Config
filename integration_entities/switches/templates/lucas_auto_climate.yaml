---
platform: template
switches:
  lucas_auto_climate:
    unique_id: switch.lucas_auto_climate
    friendly_name: Lucas automatic climate mode
    icon_template: mdi:autorenew
    turn_on:
      - service: climate.turn_on
        target:
          entity_id: climate.lucas_room

      - choose:
          - conditions: '{{ is_state("sensor.lucas_recommended_mode","cool") }}'
            sequence:
              - service: climate.set_temperature
                target:
                  entity_id: climate.lucas_room
                data:
                  hvac_mode: cool
                  temperature: 65
        default:
          - service: climate.set_hvac_mode
            target:
              entity_id: climate.lucas_room
            data:
              hvac_mode: '{{ states("sensor.lucas_recommended_mode") }}'

    turn_off:
      - service: climate.turn_off
        target:
          entity_id: climate.lucas_room

      - service: climate.set_hvac_mode
        target:
          entity_id: climate.lucas_room
        data:
          hvac_mode: "off"
