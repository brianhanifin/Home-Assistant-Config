---
unique_id: family_present
name: Family Present
icon: mdi:cellphone
state_class: total
state: |
  {{ this.attributes.entities | count }}
attributes:
  who: |
    {{
      states.person
        | selectattr("state","eq","home")
        | map(attribute="name")
        | list
        | sort
    }}
  entities: |
    {{
      states.person
        | selectattr("state","eq","home")
        | map(attribute="entity_id")
        | list
        | sort
    }}
