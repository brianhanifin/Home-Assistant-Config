unique_id: lights_on_outdoors
name: Lights on outdoors
icon: mdi:lightbulb-on
state_class: total
state: |
  {%- set entities = expand("group.outdoor_lights") | selectattr("state","eq","on") | map(attribute="entity_id") | list %}
  {{ entities|count|default(0) }}
attributes:
  lights: |
    {%- set entities = expand("group.outdoor_lights") | selectattr("state","eq","on") | map(attribute="name") | list %}
    {{ entities }}