---
unique_id: lights_on_upstairs
name: Lights on upstairs
icon: mdi:lightbulb-on
state_class: total
state: |
  {{ this.attributes.lights_on | count | default(0) }}
attributes:
  lights_on: |
    {%- set upstairs_lights = state_attr("group.upstairs_lights","entity_id") %}
    {{ states.light | selectattr("entity_id","in",upstairs_lights) | selectattr("state","eq","on") | map(attribute="entity_id") | reject('is_hidden_entity') | sort | list }}
