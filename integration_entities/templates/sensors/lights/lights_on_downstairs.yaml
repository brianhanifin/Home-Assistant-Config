---
unique_id: lights_on_downstairs
name: Lights on downstairs
icon: mdi:lightbulb-on
state_class: total
state: |
  {{ this.attributes.lights_on | count | default(0) }}
attributes:
  lights_on: |
    {%- set downstairs_lights = state_attr("group.downstairs_lights","entity_id") %}
    {{ states.light | selectattr("entity_id","in",downstairs_lights) | selectattr("state","eq","on") | map(attribute="entity_id") | reject('is_hidden_entity') | sort | list }}
