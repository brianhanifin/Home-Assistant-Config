---
unique_id: unavailable_count
name: Unavailable count
icon: mdi:alert
state_class: total
state: |
  {{ this.attributes.entities|default("")|count }}
attributes:
  entities: |
    {%- if is_state("automation.startup","off") %}
      {% set storage = namespace(entities="") %}
      {% set entities = states | selectattr("state","eq","unavailable") | rejectattr("entity_id","eq","sensor.unavailable_count") | map(attribute="entity_id") | list %}
      {%- for entity in entities %}
        {%- set domain = entity.split(".")[0] %}
        {%- set object_id = entity.split(".")[1] %}
        {%- set device = device_id(entity) if device_id(entity) is not none else "" %}
        {%- set manufacturer = device_attr(device, "manufacturer") %}
        {%- if manufacturer not in ["brian", "browser_mod", "espressif", "Google Home", "HP", "iOS", "iPadOS", "iPhoneOS", "LAB02 Research", "OctoPrint", "tvOS", "WLED"]
              and not domain in ["camera", "media_player", "update"]
              and not object_id in ["double_take", "glowforge"] %}
          {%- set storage.entities = storage.entities ~ entity %}
          {% if not loop.last %}
            {%- set storage.entities = storage.entities ~ " " %}
          {% endif %}
        {% endif %}
      {%- endfor %}
      {{ iif(storage.entities|trim|length > 0, (storage.entities|trim).split(" "), "") }}
    {%- endif %}
