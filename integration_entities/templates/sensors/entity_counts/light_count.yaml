---
unique_id: light_count
name: Light count
icon: mdi:lightbulb-multiple
state_class: total
state: |
  {{ this.attributes.entities | count | default(0) }}
attributes:
  attribution: State excludes hidden bulbs.
  entities: |
    {{
      states.light
      | map(attribute="entity_id")
      | reject("is_hidden_entity")
      | list
      | sort
    }}
  hidden_entities: |
    {{
      states.light
      | map(attribute="entity_id")
      | select("is_hidden_entity")
      | list
      | sort
    }}
