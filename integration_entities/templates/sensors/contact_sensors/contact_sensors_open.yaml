---
unique_id: contact_sensors_open
name: Contact sensors open
icon: mdi:door-open
state_class: total
state: |
  {{ this.attributes.entities|default([]) | count | default(0) }}
attributes:
  entities: |
    {{
      this.attributes.open_doors|default([])
      + this.attributes.open_windows|default([])
    }}
  open_doors: |
    {{ state_attr("sensor.doors_open","entities") }}
  open_windows: |
    {{
      state_attr("sensor.windows_open_downstairs","entities")|default([])
      + state_attr("sensor.windows_open_upstairs","entities")|default([])
    }}
