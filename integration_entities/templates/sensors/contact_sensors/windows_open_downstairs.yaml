---
unique_id: windows_open_downstairs
name: Windows open downstairs
icon: mdi:window-open
state_class: total
state: |
  {%- if this is not defined or this.attributes is not defined or this.attributes.entities is not defined %}
    0
  {%- else %}
    {{ this.attributes.entities | default([]) | count | default(0) }}
  {%- endif %}
attributes:
  entities: |
    {{
      states.binary_sensor
      | selectattr(
          "entity_id","in",state_attr("binary_sensor.downstairs_windows","entity_id")
        )
      | selectattr("state","eq","on")
      | map(attribute="entity_id")
      | list
      | sort
    }}
