---
unique_id: doors_open
name: Doors open
icon: mdi:door-open
state_class: total
state: |
  {%- set entities = this.attributes.entities|default([]) %}
  {{ entities | count | default(0) }}
attributes:
  entities: |
    {{
      states.binary_sensor
      | selectattr(
          "entity_id","in",state_attr("binary_sensor.house_doors","entity_id")
        )
      | selectattr("state","eq","on")
      | map(attribute="entity_id")
      | list
      | sort
    }}
