---
unique_id: updates_available
name: Updates available
icon: mdi:update
state_class: total
state: |
  {{ this.attributes.entities | count }}
attributes:
  entities: |
    {{
      states.update
      | selectattr("state","eq","on")
      | sort(attribute="name")
      | map(attribute="entity_id")
      | reject('is_hidden_entity')
      | list
      | sort
    }}
  names: |
    {{
      expand(this.attributes.entities)
      | map(attribute="name")
      | list
      | sort
      | replace(" Update", "")
    }}
