---
unique_id: alerts_automations_scripts_running
name: Alerts, automations, and scripts running
icon: mdi:robot
state_class: total
state: |
  {{ this.attributes.entities | count }}
attributes:
  names: |
    {{ expand(states.alert, states.automation, states.script) | selectattr("attributes.current","defined") | selectattr("attributes.current","gt",0) | map(attribute="name") | sort | list }}
  entities: |
    {{ expand(states.alert, states.automation, states.script) | selectattr("attributes.current","defined") | selectattr("attributes.current","gt",0) | map(attribute="entity_id") | sort | list }}
