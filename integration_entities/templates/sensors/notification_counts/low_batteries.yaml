---
unique_id: low_batteries
name: Low batteries
icon: mdi:battery-alert
state_class: total
state: |
  {{ this.attributes.entities | count }}
attributes:
  names: |
    {{ states.sensor | selectattr("attributes.device_class","defined") | selectattr("attributes.device_class","eq","battery") | selectattr("state","lt","100") | selectattr("state","lt","40") | sort(attribute="name") | map(attribute="name") | reject('is_hidden_entity') | list }}
  entities: |
    {{ states.sensor | selectattr("attributes.device_class","defined") | selectattr("attributes.device_class","eq","battery") | selectattr("state","lt","100") | selectattr("state","lt","40") | sort(attribute="name") | map(attribute="entity_id") | reject('is_hidden_entity') | list }}
