---
unique_id: plex_watchers
name: Plex watchers
icon: mdi:plex
state_class: total
state: |
  {{ states("sensor.plex") }}
attributes:
  watchers: |
    {%- set plex = namespace(output="") %}
    {%- set watchers = states.sensor.plex.attributes | list | reject("in",["friendly_name","icon","unit_of_measurement"]) | list %}
    {%- for watcher in watchers %}
      {%- set content = states.sensor.plex.attributes[watcher] %}
      {%- set content = content.split(" - ")[1] | default(content) %}
      {%- set user = watcher.split(" - ")[0] %}
      {%- set plex.output = plex.output ~ (user ~ "\t" ~ content).split("\t") ~ "\n" %}
    {%- endfor %}
    {{ (plex.output|trim).split("\n") }}
