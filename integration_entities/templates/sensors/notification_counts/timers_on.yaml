---
unique_id: timers_on
name: Timers on
icon: mdi:timer
state_class: total
state: |
  {{ this.attributes.entities | count }}
attributes:
  entities: |
    {{
      states.timer
      | selectattr("state","eq","active")
      | sort(attribute="name")
      | map(attribute="entity_id")
      | reject('is_hidden_entity')
      | list
    }}
  names: |
    {{
      expand(this.attributes.entities)
      | map(attribute="name")
      | list
      | sort
    }}
