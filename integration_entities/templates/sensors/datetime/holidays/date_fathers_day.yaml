---
unique_id: date_fathers
name: "Father's day"
icon: mdi:human-male-boy
state: |
  {% from "brianhanifin_date_helpers.jinja" import nth_day_of_month %}

  {%- set event_nth_day = 3 -%}
  {%- set event_day_name = "Sunday" -%}
  {%- set event_month = 6 -%}

  {%- set today = as_datetime(states("sensor.date")) -%}

  {#- Calculate the event for the current year. #}
  {%- set event_date = nth_day_of_month(event_nth_day, event_day_name, event_month, today.year) | replace(" 00:00:00","") -%}

  {#- If the event has passed for this year, get next year's event. #}
  {%- set event_day = event_date.split('-')[2]|int(default=0) -%}
  {%-
    if event_month < today.month
      or (event_month == today.month and event_day < today.day)
  -%}
    {%- set event_date = nth_day_of_month(event_nth_day, event_day_name, event_month, this_year+1) | replace(" 00:00:00","")  -%}
  {%- endif -%}

  {{- event_date }}
attributes:
  type: Holiday
  friendly_date: |
    {%- set event_date = this.state|default("") %}
    {%- if event_date is defined and event_date|lower not in ["","none","unknown","unavailable"] %}
      {%- set event_month = as_timestamp(event_date) | timestamp_custom("%B") %}
      {{ event_month ~ " {:2}, {:4}".format(event_date.split("-")[2]|int(default=0), event_date.split("-")[0]|int(default=0)) }}
    {%- endif %}
