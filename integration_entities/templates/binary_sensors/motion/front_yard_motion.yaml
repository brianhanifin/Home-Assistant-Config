---
unique_id: front_yard_motion
name: Front yard motion
device_class: motion
delay_off: "00:00:30"
state: |
  {%- set yard = is_state("binary_sensor.front_yard_person_occupancy","on") %}
  {%- set parking = is_state("binary_sensor.driveway_parking_person_occupancy","on") %}
  {%- set flood = is_state("binary_sensor.driveway_flood_motion","on") %}
  {{ iif(yard==false and parking==false and flood==false, "off", "on") }}
