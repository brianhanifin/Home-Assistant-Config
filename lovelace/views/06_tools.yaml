---
title: Tools
path: tools
#icon: mdi:wrench
icon: fas:wrench
badges:
  - person.brian
  - person.nerene
  - person.eric
  - person.sandy
  - person.heather
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: notifications

      - type: custom:layout-card
        layout: horizontal
        cards:
          - type: vertical-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: markdown
                    content: >
                      ## Mode Overrides

                  - type: custom:decluttering-card
                    template: button_row4
                    variables:
                      - entity1: input_boolean.guest_mode
                      - icon1: mdi:account-supervisor-circle
                      - name1: Guest
                      - entity2: switch.circadian_lighting
                      - icon2: mdi:weather-sunset
                      - name2: Circadian
                      - entity3: input_boolean.mobile_notifications
                      - icon3: mdi:cellphone-message
                      - name3: Notify
                      - entity4: input_boolean.audio_notifications
                      - icon4: mdi:speaker-wireless
                      - name4: Notify

                  - type: horizontal-stack
                    cards:
                      - type: markdown
                        content: >
                          ## Alexa TTS
                  - type: horizontal-stack
                    cards:
                      - type: entities
                        show_header_toggle: false
                        show_state: false
                        entities:
                          - entity: sensor.last_alexa
                            secondary_info: last-changed
                            name: Last voice command given to
                          - entity: sensor.last_message_target
                            secondary_info: last-changed
                            name: Last msg target
                          - entity: sensor.last_message
                            secondary_info: last-changed
                            name: Last msg
                  - type: horizontal-stack
                    cards:
                      - type: entities
                        show_header_toggle: false
                        show_state: false
                        entities:
                          - input_select.tts_phrase_room
                          - input_select.tts_voices
                          - input_select.tts_phrases
                          - type: custom:text-input-row
                            entity: input_text.tts_phrase
                          - type: custom:button-entity-row
                            buttons:
                              - service: script.tts_phrase_submitted
                                name: "Make Announcement"
                                icon: "mdi:voice"
                                style:
                                  background: lightgray
                                  border-radius: 9999px
                                  color: black
                                  font-weight: bold

          - type: vertical-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: markdown
                    content: >
                      ## System
                  - type: custom:decluttering-card
                    template: button_row3
                    variables:
                      - entity1: script.config_check
                      - name1: âœ”ï¸ Config
                      - show_state1: false
                      - entity2: script.automation_reload
                      - name2: ðŸ”„ Automations
                      - show_state2: false
                      - entity3: script.script_reload
                      - name3: ðŸ”„ Scripts
                      - show_state3: false
                  - type: custom:decluttering-card
                    template: button_row3
                    variables:
                      - entity1: script.config_check_and_reboot_server
                      - name1: ðŸ”„ Server
                      - show_state1: false
                      - entity2: script.config_check_and_restart
                      - name2: ðŸ”„ HASS
                      - show_state2: false
                      - entity3: script.readme_generation
                      - name3: ðŸ”„ README
                      - show_state3: false

                  # - type: custom:auto-entities
                  #   show_empty: false
                  #   filter:
                  #     include:
                  #       - entity_id: persistent_notification.1337
                  #   card:
                  #     type: markdown
                  #     content: >
                  #       ### {{ state_attr('persistent_notification.1337','title') }}

                  #       {{ state_attr('persistent_notification.1337','message') }}

                  - type: custom:auto-entities
                    show_empty: false
                    filter:
                      include:
                        - entity_id: binary_sensor.update_available
                          state: "on"
                        - entity_id: sensor.potential_breaking_changes
                          state: "> 0"
                    card:
                      type: entities

                  - type: entities
                    show_header_toggle: false
                    show_state: false
                    entities:
                      - entity: sensor.latest_beta
                        secondary_info: last-changed
                      - entity: sensor.latest_release
                        secondary_info: last-changed
                      - entity: sensor.current_version
                        secondary_info: last-changed

              # - type: vertical-stack
              #   cards:
              #     - type: markdown
              #       content: >
              #         ## Sandbox
              #     - type: horizontal-stack
              #       cards:
              #         - type: custom:theme-maker
              #         - type: custom:gui-sandbox

              - type: entities
                show_header_toggle: false
                show_state: false
                entities:
                  - type: custom:auto-entities
                    filter:
                      include:
                        - entity_id: "sensor.*_battery"
                          # attributes:
                          #   battery_level: "<= 20"
                      exclude:
                        - entity_id: "*phone*"
                        - entity_id: "*brightness*" # *presence* = state for same device
                        - entity_id: "*left_button*"
                        - entity_id: "*right_button*"
                    show_empty: false
                    card:
                      type: custom:fold-entity-row
                      head:
                        type: section
                        label: All Batteries
