---
# Define Anchors
alert_style_yellow: &alert_style_yellow
  style: !include ../templates/alert_style_yellow.yaml

# Compact Header 'Anchor'
compact-header: &compact-header
- type: custom:compact-custom-header

title: Makerspace
path: makerspace
icon: mdi:printer-3d
#panel: true
cards:
  - type: vertical-stack
    cards:
      - !include ../templates/alerts.yaml
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              # - entity: camera.glowforge
              #   name: Glowforge
              #   type: picture-entity
                #type: 'custom:camera-card'
              - entity: camera.workbench
                name: 3D Printer
                type: picture-entity
                #type: 'custom:camera-card'

      - type: markdown
        content: >
          ## 3D Printer Status
      - type: glance
        show_header_toggle: false
        column_width: calc(100% / 3)
        entities:
          - entity: binary_sensor.prusa_printing
            name: Printing Status
            icon: mdi:printer-wireless
          - entity: binary_sensor.prusa_printing_error
            name:  Error State
            icon: mdi:printer-alert
          - entity: sensor.prusa_current_state
            name: Current Status

      - type: custom:bignumber-card
        title: Current Job Completion Status
        entity: sensor.prusa_job_percentage
        scale: 30px
        from: left
        min: 0
        max: 100
        severity:
          - value: 20
            style: 'var(--label-badge-red)'
          - value: 40
            style: 'var(--label-badge-yellow)'
          - value: 70
            style: 'var(--label-badge-green)'

      - type: horizontal-stack
        cards:
          - type: sensor
            name: Elapsed
            entity: sensor.prusa_time_elapsed
            graph: none

          - type: sensor
            name: Remaining
            entity: sensor.prusa_time_remaining
            graph: none

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## 3D Printer Temperature
      - type: horizontal-stack
        cards:
          - type: custom:dual-gauge-card
            title: Hotend
            min: 32
            max: 100
            outer:
              entity: sensor.prusa_actual_tool0_temp
              label: Current
              unit: °C
              min: 32
              max: 100
            inner:
              entity: sensor.prusa_target_tool0_temp
              label: Target
              unit: °C
            colors:
              - color: "var(--label-badge-white)"
                value: 240
              - color: "var(--label-badge-yellow)"
                value: 200
              - color: "var(--label-badge-orange)"
                value: 180
              - color: "var(--label-badge-blue)"
                value: 0

      - type: horizontal-stack
        cards:
          - type: custom:dual-gauge-card
            title: Bed
            min: 32
            max: 100
            outer:
              entity: sensor.prusa_actual_bed_temp
              label: Current
              unit: °C
              min: 32
              max: 100
              colors:
                - color: "var(--label-badge-white)"
                  value: 80
                - color: "var(--label-badge-yellow)"
                  value: 60
                - color: "var(--label-badge-orange)"
                  value: 40
                - color: "var(--label-badge-blue)"
                  value: 0
            inner:
              entity: sensor.prusa_target_bed_temp
              label: Target
              unit: °C

