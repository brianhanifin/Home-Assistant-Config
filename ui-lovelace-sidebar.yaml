kiosk_mode:
  hide_header: true
  hide_sidebar: false
sidebar:
  hideHassSidebar: true
  digitalClock: true
  twelveHourVersion: true
  date: true
  dateFormat: 'dddd, MMMM D'
  style: |
    :host {
        --sidebar-background: #000;
        --sidebar-text-color: #999;
        --face-color: #000;
        --face-border-color: #000;
        --clock-hands-color: #999;
        --clock-seconds-hand-color: #FF4B3E;
        --clock-middle-background: #000;
        --clock-middle-border: #999;
    }
  sidebarMenu:
    - action: navigate
      navigation_path: ./home
      name: Home
      active: true
    - action: navigate
      navigation_path: ./downstairs
      name: Areas
      active: true
    - action: navigate
      navigation_path: ./cameras
      name: Observation
      active: true
    - action: navigate
      navigation_path: ./events
      name: Schedulers
      active: true
  bottomCard:
    type: vertical-stack
    cardOptions:
      cards:
        - type: horizontal-stack
          cards:
            - type: markdown
              content: |
                Lucas
              style: |
                ha-card {
                  background: none;
                  font-size: 2.5em;
                  letter-spacing: 0.03em;
                  text-align: left;
                }
                ha-card.type-markdown ha-markdown.no-header {
                  padding: .2em;
                }
            - type: markdown
              content: |
                {{ states("sensor.ui_chores_lucas") }}
              style: |
                ha-card {
                  background: none;
                  text-align: right;
                }
                ha-card.type-markdown ha-markdown.no-header {
                  padding: .2em;
                }
        - type: horizontal-stack
          cards:
            - type: markdown
              content: |
                Kyle
              style: |
                ha-card {
                  background: none;
                  font-size: 2.5em;
                  letter-spacing: 0.03em;
                  text-align: left;
                }
                ha-card.type-markdown ha-markdown.no-header {
                  padding: .2em;
                }
            - type: markdown
              entity_id:
                - input_select.responsibility_dishes_week
              content: |
                {{ states("sensor.ui_chores_kyle") }}
              style: |
                ha-card {
                  background: none;
                  margin-bottom: 1.25em;
                  text-align: right;
                }
                ha-card.type-markdown ha-markdown.no-header {
                  padding: .2em;
                }
        - type: entity-filter
          card:
            type: 'custom:badge-card'
          entities:
            - entity: input_select.brian
              name: ' '
            - entity: input_select.nerene
              name: ' '
            - entity: input_select.lucas
              name: ' '
            - entity: input_select.eric
              name: ' '
            - entity: input_select.sandy
              name: ' '
            - entity: input_select.heather
              name: ' '
          show_empty: false
          state_filter:
            - Home
            - Just Arrived
decluttering_templates:
  heading:
    card:
      type: markdown
      content: '[[content]]'
      style: |
        ha-card {
          background: none;
          box-shadow: none;
          letter-spacing: 0.06em;
          margin: 0 0 -1em 0;
          padding: 0;
        }
  event:
