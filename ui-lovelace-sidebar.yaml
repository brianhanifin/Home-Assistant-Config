button_card_templates:
  button:
    color_type: icon
    hold_action:
      action: more-info
    tap_action:
      action: toggle
    styles:
      card:
        - height: 65px
        - font-weight: bold
        - margin: auto
      grid:
        - grid-template-areas: '"n i"'
        - grid-template-columns: 1fr 1fr
      img_cell:
        - align-self: start
        - text-align: start
      icon:
        - color: grey
        - justify-self: start
      name:
        - justify-self: start
        - padding-left: 10px
        - font-weight: bold
        - text-transform: lowercase
      label:
        - justify-self: start
        - padding-left: 10px
        - font-weight: bold
        - text-transform: lowercase
      state:
        - justify-self: start
        - padding-left: 10px
        - font-weight: bold
        - text-transform: lowercase
    state:
      - value: 'off'
        styles:
          card:
            - filter: opacity(50%)
      - value: unavailable
        styles:
          card:
            - filter: opacity(25%)
  button_label:
    template: button
    show_label: true
    styles:
      grid:
        - grid-template-areas: '"n i" "l i"'
        - grid-template-columns: 1fr 1fr
        - grid-template-rows: min-content 1fr
      name:
        - margin-top: .25em
  button_state:
    template: button
    name: test
    show_state: true
    styles:
      grid:
        - grid-template-areas: '"n i" "s i" '
        - grid-template-columns: 1fr 1fr
        - grid-template-rows: min-content 1fr
      name:
        - margin-top: .25em
  button_state_breeze:
    template: button_state
    extra_styles: |
      @keyframes animation {
        0%, 100% {
          transform:auto;
        }
        25% {
          transform:rotate(-5deg);
        }
        75% {
          transform:rotate(5deg);
        }
      }
    state:
      - value: 'on'
        styles:
          icon:
            - animation: 'animation 3s cubic-bezier(.8,-0.5,.25,1.5) infinite'
  button_state_flicker:
    template: button_state
    extra_styles: |
      @keyframes animation {
        0%   { opacity: 1; }
        25%  { opacity: .5; }
        50%  { opacity: .75; }
        75%  { opacity: .25; }
        100% { opacity: .5; }
      }
    state:
      - value: 'on'
        styles:
          icon:
            - animation: animation 2.5s ease-in-out infinite
  button_state_spin:
    template: button_state
    state:
      - value: 'on'
        spin: 'true'
  button_state_wiggle:
    template: button_state
    extra_styles: |
      @keyframes animation {
        0% {transform: rotate(10deg);}
        25% {transform: rotate(-10deg);}
        50% {transform: rotate(20deg);}
        75% {transform: rotate(-5deg);}
        100% {transform: rotate(0deg);}
      }
    state:
      - value: 'on'
        styles:
          icon:
            - animation: animation 3.5s linear infinite
  button_short:
    template: button
    styles:
      card:
        - height: 2.2em
      grid:
        - grid-template-areas: '"i n"'
        - grid-template-columns: 40px 1fr
      img_cell:
        - margin: 0
        - padding: 0
        - width: 100%
      icon:
        - color: green
        - margin: 0
        - padding: 0
        - height: 20px
        - width: 20px
      name:
        - margin-left: 2.25em
        - position: absolute
  button_rounded:
    template: button
    styles:
      card:
        - background: lightgray
        - color: black
        - border-radius: 30px
        - padding: 5px
        - height: 2em
        - width: 200px
      icon:
        - color: black
      grid:
        - grid-template-areas: '"i n"'
        - grid-template-columns: 60px 1fr
  button_rounded_active:
    template: button_rounded
    icon: |
      [[[
        if (entity.state == "on")
          return "mdi:play";
        else
          return "mdi:stop";
      ]]]
    name: |
      [[[
        if (entity.state == "on")
          return "Activated";
        else
          return "Deactivated";
      ]]]
    styles:
      card:
        - color: |
            [[[
              if (entity.state == "on")
                return "green";
              else
                return "red";
            ]]]
      icon:
        - color: |
            [[[
              if (entity.state == "on")
                return "green";
              else
                return "red";
            ]]]
  button_rounded_skipnext:
    template: button_rounded
    icon: |
      [[[
        if (entity.state == "off")
          return "mdi:play";
        else
          return "mdi:debug-step-over";
      ]]]
    name: |
      [[[
        if (entity.state == "off")
          return "Skip Next";
        else
          return "Skipping Next";
      ]]]
    styles:
      card:
        - color: |
            [[[
              if (entity.state == "off")
                return "green";
              else
                return "red";
            ]]]
      icon:
        - color: |
            [[[
              if (entity.state == "off")
                return "green";
              else
                return "red";
            ]]]
  button_rounded_cycle:
    template: button_rounded_skipnext
    icon: |
      [[[
        if (entity.state == "off")
          return "mdi:play";
        else
          return "mdi:stop";
      ]]]
    name: |
      [[[
        if (entity.state == "off")
          return "Start Cycle";
        else
          return "Stop Cycle";
      ]]]
  button_weekday:
    template: button
    styles:
      grid:
        - grid-template-areas: '"n"'
        - grid-template-columns: 1fr
  button_home:
    template: button
    styles:
      card:
        - height: 4em
      grid:
        - grid-template-areas: '"i n"'
        - grid-template-columns: 1fr 1fr
        - grid-template-rows: 2em
      img_cell:
        - justify-content: end
        - justify-self: end
  button_icon_only:
    template: button
    color: 'rgba(255, 255, 255, 0.20)'
    size: 40%
    styles:
      card:
        - background: none
        - box-shadow: none
      grid:
        - grid-template-areas: '"i"'
        - grid-template-columns: 1fr
      icon:
        - color: grey
title: Dashboard
views:
  - icon: 'mdi:home'
    path: home
    theme: Caule Black Blue Glass
    title: Home
    badges: []
    type: 'custom:vertical-layout'
    cards:
      - type: vertical-stack
        cards:
          - type: 'custom:atomic-calendar-revive'
            calShowDescription: false
            dimFinishedEvents: true
            disableEventLink: true
            disableLocationLink: true
            enableModeChange: false
            firstDayOfWeek: 1
            hideFinishedEvents: false
            maxDaysToShow: 3
            name: ''
            refreshInterval: 3600
            showCurrentEventLine: false
            showDate: false
            showDescription: false
            showEventIcon: true
            showFullDayProgress: true
            showLoader: false
            showLocation: true
            showMonth: false
            showNoEventsForToday: false
            showProgressBar: false
            showRelativeTime: true
            showWeekDay: true
            sortByStartTime: true
            entities:
              - color: lightgray
                entity: calendar.birthdays_anniversary
                icon: 'mdi:gift-outline'
              - color: lightgreen
                entity: calendar.brian
                icon: 'mdi:alpha-b-circle'
              - color: yellow
                entity: calendar.nerene
                icon: 'mdi:alpha-n-circle'
              - color: cyan
                entity: calendar.hanifins
                icon: 'mdi:account-group'
            showHiddenText: false
          - type: 'custom:auto-entities'
            card:
              type: entities
            filter:
              exclude:
                - state: ''
                - state: '0'
                - state: 'off'
                - state: unavailable
                - state: unknown
              include:
                - entity_id: sensor.holiday
            show_empty: false
            sort:
              method: none
            style: |
              ha-card {
                background: none;
              }
          - type: 'custom:mod-card'
            style: |
              ha-card {
                background: rgba(128, 0, 0, 0.3);
              }
            card:
              type: 'custom:state-switch'
              entity: automation.startup
              states:
                'off':
                  type: vertical-stack
                  cards:
                    - type: 'custom:home-feed-card'
                      title: ''
                      compact_mode: false
                      entities:
                        - content_template: '**SMOKE DETECTED*'
                          entity: binary_sensor.safety_alarm_smoke
                          exclude_states:
                            - 'off'
                        - content_template: '**CARBON MONOXIDE DETECTED**'
                          entity: binary_sensor.safety_alarm_co
                          exclude_states:
                            - 'off'
                        - content_template: '**WATER LEAK DETECTED**'
                          entity: binary_sensor.safety_alarm_leak
                          exclude_states:
                            - 'off'
                        - content_template: '**{{display_name}}** is {{state}}'
                          entity: binary_sensor.front_door
                          exclude_states:
                            - 'off'
                            - unavailable
                          name: Front Door
                          state_map:
                            'on': Open
                        - content_template: '**{{display_name}}** is {{state}}'
                          entity: cover.garage_door
                          exclude_states:
                            - closed
                            - unavailable
                        - content_template: '**{{display_name}}** is Open'
                          entity: binary_sensor.upstairs_bathroom_window
                          exclude_states:
                            - 'off'
                            - unavailable
                        - content_template: '**{{display_name}}** is Active'
                          entity: input_boolean.guest_mode
                          exclude_states:
                            - 'off'
                      id_filter: false
                      max_item_count: 5
                      more_info_on_tap: true
                      show_empty: false
                      show_notification_title: true
                      style: |
                        ha-card {
                          background: none;
                          box-shadow: none;
                          border-radius: 0;
                          margin: 1em 0 -2em 6px;
                        }
                        ha-markdown, hui-timestamp-display {
                          margin-left: 6px;
                        }
      - type: grid
        columns: 2
        cards:
          - type: 'custom:stack-in-card'
            cards:
              - type: weather-forecast
                entity: weather.accuweather
                show_forecast: false
              - type: glance
                entities:
                  - entity: sensor.downstairs_temperature_average
                    icon: 'hass:home-floor-1'
                  - entity: sensor.upstairs_temperature_average
                    icon: 'hass:home-floor-2'
                  - entity: sensor.attic_temperature
                    icon: 'hass:home-floor-a'
                show_name: false
                show_state: true
                show_icon: true
                state_color: false
                style: |
                  ha-card {
                    background: none;
                    font-size: 1.25em;
                  }
          - type: 'custom:stack-in-card'
            cards:
              - type: 'custom:power-wheel-card'
                solar_energy_entity: sensor.solar_energy_production_current_total
                solar_power_entity: sensor.solar_energy_production_current_kw
                grid_power_entity: sensor.energy_grid_to_house
                grid_energy_consumption_entity: sensor.energy_grid_to_house
                grid_energy_production_entity: sensor.solar_energy_production_to_grid
                initial_view: energy
