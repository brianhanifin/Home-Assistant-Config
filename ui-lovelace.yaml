decluttering_templates:
  calendar:
    card:
      dateSize: 130
      entities:
      - color: teal
        entity: calendar.us_holidays
        name: Holidays
      - color: black
        entity: calendar.birthdays_anniversary
        name: Milestones
      - color: green
        entity: calendar.brian
        name: Brian
      - blocklist: creative market
        color: purple
        entity: calendar.nerene
        name: Nerene
      - color: maroon
        entity: calendar.hanifins
        name: Hanifin's
      - blocklist: Math Tutor,Period
        color: blue
        entity: calendar.kyle
        name: Kyle
      - blocklist: Advisory,Period
        color: maroon
        entity: calendar.lucas
        name: Lucas
      eventTitleSize: 130
      firstDayOfWeek: 1
      maxDaysToShow: '[[days]]'
      timeSize: 100
      type: custom:atomic-calendar-revive
    default:
      days: 2
  event:
    card:
      cards:
      - subtitle: '[[label]]'
        title: '[[name]]'
        type: custom:mushroom-title-card
      - cards:
        - entity: input_boolean.event_enabled_[[id]]
          tap_action:
            action: toggle
          type: custom:mushroom-entity-card
        - entity: input_boolean.event_skipnext_[[id]]
          tap_action:
            action: toggle
          type: custom:mushroom-entity-card
        columns: 2
        square: false
        type: grid
      - cards:
        - entities: '[[sensors]]'
          state_color: true
          type: entities
        - entities:
          - type: divider
          - entities:
            - entity: input_select.event_speakers_[[id]]
            - entity: input_datetime.event_1st_[[id]]
            - entity: input_datetime.event_2nd_[[id]]
            head: input_boolean.event_announcement_[[id]]
            type: custom:fold-entity-row
          show_header_toggle: false
          state_color: true
          type: entities
        - entities:
          - entities:
            - entity: input_select.event_light_[[id]]
            - entity: input_datetime.event_light_[[id]]
            head: input_boolean.event_light_[[id]]
            type: custom:fold-entity-row
          show_header_toggle: false
          state_color: true
          style: "ha-card {\n  padding-top: 16px !important;\n}\n:host {\n  display:\
            \ {{ \"block\" if \"wakeup\" in \"[[id]]\" else \"none\" }};\n}\n"
          type: entities
        in_card: true
        type: vertical-stack
      type: vertical-stack
    default:
      label: ''
      name: ''
  floor_climate:
    card:
      cards:
      - cards:
        - subtitle: Temperature average
          title: '[[floor]] climate'
          type: custom:mushroom-title-card
        - entities:
          - entity: '[[average]]'
            name: '[[floor]] average'
          show_icon: false
          type: glance
        - animate: true
          entities:
          - entity: '[[average]]'
          height: 118
          hours_to_show: 24
          line_width: 2
          lower_bound: 68
          points_per_hour: 4
          show:
            extrema: false
            graph: line
            icon: false
            name: false
            state: false
          type: custom:mini-graph-card
        type: vertical-stack
      - cards:
        - subtitle: Room temperature
          title: '[[floor]] climate'
          type: custom:mushroom-title-card
        - entities: '[[temperature_entities]]'
          show_icon: false
          type: glance
        - aggregate_func: max
          animate: true
          entities: '[[temperature_entities]]'
          height: 75
          hours_to_show: 24
          line_width: 2
          points_per_hour: 2
          show:
            icon: false
            name: false
            state: false
          type: custom:mini-graph-card
        type: vertical-stack
      - cards:
        - subtitle: Room humidity
          title: Downstairs climate
          type: custom:mushroom-title-card
        - entities: '[[humidity_entities]]'
          show_icon: false
          type: glance
        - aggregate_func: max
          animate: true
          entities: '[[humidity_entities]]'
          height: 75
          hours_to_show: 12
          line_width: 2
          points_per_hour: 4
          show:
            icon: false
            name: false
            state: false
          type: custom:mini-graph-card
        type: vertical-stack
      parameters:
        pagination:
          type: bullets
        spaceBetween: 8
      type: custom:swipe-card
      view_layout:
        position: sidebar
  graph:
    card:
      entities:
      - entities: '[[entities]]'
        entity: '[[entity1]]'
        icon: '[[icon]]'
        name: '[[name]]'
        show_state: false
        type: custom:multiple-entity-row
      footer:
        animate: true
        entities: '[[entities]]'
        height: 75
        hours_to_show: '[[hours]]'
        line_width: 2
        show:
          icon: false
          labels: true
          name: false
          state: false
        type: custom:mini-graph-card
      type: entities
    default:
      entities: []
      entity1: sensor.none
      hours: 24
      icon: mdi:thermometer-low
      name: ' '
  top_chips:
    card:
      alignment: center
      chips:
      - type: '[[back_button]]'
      - entity: sensor.ui_date
        icon: mdi:calendar
        icon_color: red
        tap_action:
          action: fire-dom-event
          browser_mod:
            data:
              content:
                template: calendar
                type: custom:decluttering-card
                variables:
                - days: '7'
              title: Calendar
            service: browser_mod.popup
        type: entity
      - entity: weather.home
        show_temperature: true
        tap_action:
          action: fire-dom-event
          browser_mod:
            data:
              content:
                template: weather
                type: custom:decluttering-card
              title: Weather
            service: browser_mod.popup
        type: weather
      - entity: sensor.family_present
        icon_color: teal
        tap_action:
          action: fire-dom-event
          browser_mod:
            data:
              content:
                cards:
                - aspect_ratio: '16:9'
                  entities:
                  - entity: device_tracker.life360_brian
                  - entity: device_tracker.life360_lucas
                  - entity: device_tracker.life360_eric_goez
                  - entity: device_tracker.life360_nerene
                  - entity: zone.court
                  - entity: zone.office
                  - entity: zone.high_school
                  - entity: zone.home
                  - entity: zone.range
                  - entity: zone.school
                  hours_to_show: 6
                  type: map
                - card:
                    columns: 3
                    show_header_toggle: false
                    show_name: false
                    show_state: false
                    type: glance
                  entities:
                  - person.brian
                  - person.eric
                  - person.heather
                  - person.lucas
                  - person.nerene
                  - person.sandy
                  state_filter:
                  - home
                  type: entity-filter
                type: vertical-stack
              title: People at home
            service: browser_mod.popup
        type: entity
      - chip:
          entity: sensor.lights_on
          icon_color: amber
          tap_action:
            action: fire-dom-event
            browser_mod:
              data:
                content:
                  cards:
                  - subtitle: Downstairs lights
                    type: custom:mushroom-title-card
                  - card:
                      columns: 3
                      show_header_toggle: false
                      show_name: true
                      show_state: false
                      type: entities
                    filter:
                      exclude:
                      - state: 'off'
                      - state: unknown
                      - state: unavailable
                      include:
                      - group: group.downstairs_lights
                    show_empty: false
                    sort:
                      method: name
                    type: custom:auto-entities
                  - subtitle: Upstairs lights
                    type: custom:mushroom-title-card
                  - card:
                      columns: 3
                      show_header_toggle: false
                      show_name: true
                      show_state: false
                      type: entities
                    filter:
                      exclude:
                      - state: 'off'
                      - state: unknown
                      - state: unavailable
                      include:
                      - group: group.upstairs_lights
                    show_empty: false
                    sort:
                      method: name
                    type: custom:auto-entities
                  type: vertical-stack
                title: Lights on
              service: browser_mod.popup
          type: entity
        conditions:
        - entity: sensor.lights_on
          state_not: '0'
        type: conditional
      - chip:
          entity: sensor.windows_open
          icon_color: blue
          tap_action:
            action: fire-dom-event
            browser_mod:
              data:
                content:
                  cards:
                  - subtitle: Downstairs windows
                    type: custom:mushroom-title-card
                  - card:
                      type: entities
                    filter:
                      template: '{{ state_attr("sensor.windows_open_downstairs", "open_windows")
                        }}'
                    show_empty: false
                    sort:
                      method: name
                    type: custom:auto-entities
                  - subtitle: Upstairs windows
                    type: custom:mushroom-title-card
                  - card:
                      type: entities
                    filter:
                      template: '{{ state_attr("sensor.windows_open_upstairs", "open_windows")
                        }}'
                    show_empty: false
                    sort:
                      method: name
                    type: custom:auto-entities
                  type: vertical-stack
                title: Windows open
              service: browser_mod.popup
          type: entity
        conditions:
        - entity: sensor.windows_open
          state_not: '0'
        type: conditional
      - chip:
          entity: sensor.doors_open
          icon_color: purple
          tap_action:
            action: fire-dom-event
            browser_mod:
              data:
                content:
                  card:
                    columns: 3
                    show_header_toggle: false
                    show_name: true
                    show_state: false
                    type: entities
                  filter:
                    exclude:
                    - state: closed
                    - state: locked
                    - state: 'off'
                    - state: unknown
                    - state: unavailable
                    include:
                    - group: group.entry_doors
                  show_empty: false
                  sort:
                    method: name
                  type: custom:auto-entities
                title: Doors open or unlocked
              service: browser_mod.popup
          type: entity
        conditions:
        - entity: sensor.doors_open
          state_not: '0'
        type: conditional
      type: custom:mushroom-chips-card
    default:
      back_button: back
  weather:
    card:
      cards:
      - card:
          cards:
          - entities:
            - entity: sensor.nws_alerts
            type: entities
          - content: '{{ state_attr("sensor.nws_alerts","spoken_desc") }}'
            type: markdown
          in_card: true
          type: vertical-stack
        conditions:
        - entity: sensor.nws_alerts
          state_not: '0'
        type: conditional
      - subtitle: Current conditions
        type: custom:mushroom-title-card
      - current: true
        details: true
        entity: weather.home
        forecast: true
        hourly_forecast: false
        number_of_forecasts: '4'
        type: custom:weather-card
      - entity: binary_sensor.rain_today
        states:
          'on':
            cards:
            - subtitle: Radar
              type: custom:mushroom-title-card
            - center_latitude: 32.839191
              center_longitude: -117.1895228
              data_source: RainViewer-TWC
              map_style: Voyager
              marker_latitude: 32.8592997
              marker_longitude: -117.0232825
              show_marker: true
              square_map: true
              static_map: true
              type: custom:weather-radar-card
              zoom_level: 9
            type: vertical-stack
        type: custom:state-switch
      - subtitle: Last 24 hours
        type: custom:mushroom-title-card
      - animate: true
        entities:
        - entity: sensor.outdoor_temperature
          name: Temperature
          show_fill: false
        - entity: sensor.outdoor_humidity
          name: Humidity
          show_line: false
          show_points: false
          y_axis: secondary
        icon: mdi:weather-sunny
        line_width: 2
        name: Outdoor
        points_per_hour: 4
        show:
          extrema: true
          icon: false
          labels: true
          labels_secondary: true
          name: false
          state: false
        type: custom:mini-graph-card
      type: vertical-stack
kiosk_mode:
  hide_header: true
views:
- badges: []
  cards:
  - template: top_chips
    type: custom:decluttering-card
    variables:
    - back_button: none
    view_layout:
      position: sidebar
  - cards:
    - badge_color: var(--rgb-state-light)
      badge_icon: '{%- set lights_on = states("sensor.lights_on_downstairs")|int|default(0)
        %}

        {{- iif(lights_on>0, "mdi:lightbulb", "") }}'
      entity: sensor.downstairs_temperature_average
      icon: mdi:home-floor-1
      icon_color: teal
      layout: vertical
      multiline_secondary: false
      primary: Downstairs
      secondary: '{{ states("sensor.lights_on_downstairs")|default(0) ~ " lights on"
        }} ‧

        {{ states("sensor.downstairs_temperature_average")|round(default=0) }}°'
      tap_action:
        action: navigate
        navigation_path: ./downstairs
      type: custom:mushroom-template-card
    - badge_color: var(--rgb-state-light)
      badge_icon: '{%- set lights_on = states("sensor.lights_on_upstairs")|int|default(0)
        %}

        {{- iif(lights_on>0, "mdi:lightbulb", "") }}'
      entity: sensor.upstairs_temperature_average
      icon: mdi:home-floor-2
      icon_color: purple
      layout: vertical
      primary: Upstairs
      secondary: '{{ states("sensor.lights_on_upstairs")|default(0) ~ " lights on"
        }} ‧

        {{ states("sensor.upstairs_temperature_average")|round(default=0) }}°'
      tap_action:
        action: navigate
        navigation_path: ./upstairs
      type: custom:mushroom-template-card
    - badge_color: var(--rgb-state-light)
      badge_icon: '{%- set lights_on = states("sensor.lights_on_outdoors")|int|default(0)
        %}

        {{- iif(lights_on>0, "mdi:lightbulb", "") }}'
      entity: sensor.backyard_temperature
      icon: mdi:flower
      icon_color: blue
      layout: vertical
      primary: Outside
      secondary: '{{ states("weather.home") }} ‧

        {{ states("sensor.backyard_temperature")|round(default=0) }}°'
      tap_action:
        action: navigate
        navigation_path: ./outdoor
      type: custom:mushroom-template-card
    - entity: climate.home_thermostat
      icon: mdi:thermostat
      icon_color: '{%- set thermostat_on = states("climate.home_thermostat") != "off"
        %}

        {{- iif(thermostat_on>0, "var(--rgb-state-light)", "") }}'
      layout: vertical
      multiline_secondary: true
      primary: House
      secondary: "{%- set current_state = state_attr(\"climate.home_thermostat\",\"\
        hvac_action\")|title %}\n{%- if states(\"climate.home_thermostat\") == \"\
        heat_cool\" %}\n  {%- set target_temperature = state_attr(\"climate.home_thermostat\"\
        ,\"target_temp_low\") ~ \"-\" ~ state_attr(\"climate.home_thermostat\",\"\
        target_temp_high\") %}\n{%- else %}\n  {%- set target_temperature = state_attr(\"\
        climate.home_thermostat\",\"temperature\") %}\n{%- endif %}\n{%- if is_state(\"\
        climate.home_thermostat\",\"off\") %}\n  Off\n{%- elif current_state == \"\
        Idle\" -%}\n  Idle until {{ target_temperature }}°\n{%- elif current_state\
        \ in [\"Cooling\",\"Heating\"] %}\n  {{ current_state}}  to {{ target_temperature\
        \ }}°\n{%- else %}\n  {{ current_state }}\n{%- endif %}\nCurrently {{ state_attr(\"\
        climate.home_thermostat\",\"current_temperature\")|default(0)|round ~ \"°\"\
        \n}}"
      tap_action:
        action: fire-dom-event
        browser_mod:
          data:
            content:
              cards:
              - entity: climate.home_thermostat
                fallback: 'OFF'
                header: false
                layout:
                  mode:
                    headings: false
                    names: false
                step_size: 1
                type: custom:simple-thermostat
                unit: °
              - entities:
                - entities:
                  - entity: sensor.outdoor_temperature
                    format: precision0
                    name: Outdoor
                    unit: °
                  - entity: sensor.outdoor_humidity
                    format: precision0
                    name: Outdoor
                  - entity: sensor.home_thermostat_temperature
                    format: precision0
                    name: Thermostat
                    unit: °
                  - entity: sensor.home_thermostat_humidity
                    format: precision0
                    name: Thermostat
                  entity: sensor.home_thermostat_temperature
                  icon: mdi:thermometer
                  name: Temperature
                  secondary_info: last-changed
                  show_state: false
                  type: custom:multiple-entity-row
                footer:
                  animate: true
                  entities:
                  - entity: sensor.outdoor_temperature
                    name: Outdoor °
                    show_fill: false
                  - entity: sensor.outdoor_humidity
                    name: Outdoor %
                    show_line: false
                    show_points: false
                    y_axis: secondary
                  - entity: sensor.home_thermostat_temperature
                    name: Thermostat °
                    show_fill: false
                  - entity: sensor.home_thermostat_humidity
                    name: Thermostat %
                    show_line: false
                    show_points: false
                    y_axis: secondary
                  height: 75
                  hours_to_show: 24
                  line_width: 2
                  show:
                    icon: false
                    labels: true
                    labels_secondary: true
                    name: false
                    state: false
                  type: custom:mini-graph-card
                state_color: true
                type: entities
              type: vertical-stack
            title: House thermostat
          service: browser_mod.popup
      type: custom:mushroom-template-card
    - entity: climate.bedroom_thermostat
      icon: mdi:thermostat
      icon_color: '{%- set thermostat_on = states("climate.bedroom_thermostat") !=
        "off" %}

        {{- iif(thermostat_on>0, "var(--rgb-state-light)", "") }}'
      layout: vertical
      multiline_secondary: true
      primary: Bedroom
      secondary: "{%- set current_state = states(\"sensor.bedroom_ac_current_state\"\
        ) %}\n{%- set target_temperature = state_attr(\"climate.bedroom_thermostat\"\
        ,\"temperature\") %}\n{%- if current_state == \"Idle\" -%}\n  Idle until {{\
        \ target_temperature }}°\n{%- elif current_state == \"Cooling\" %}\n  Cooling\
        \ to {{ target_temperature }}°\n{%- else %}\n  {{ current_state }}\n{%- endif\
        \ %}\nCurrently {{ state_attr(\"climate.bedroom_thermostat\",\"current_temperature\"\
        )|round(default=0) ~ \"°\"\n}}"
      tap_action:
        action: fire-dom-event
        browser_mod:
          data:
            content:
              cards:
              - control:
                  hvac:
                    heat: false
                    heat_cool: false
                entity: climate.bedroom_thermostat
                fallback: 'OFF'
                header: false
                layout:
                  mode:
                    headings: false
                    names: false
                step_size: 1
                type: custom:simple-thermostat
                unit: °
              - entities:
                - entities:
                  - entity: sensor.bedroom_temperature
                    format: precision0
                    name: Room
                    unit: °
                  - entity: sensor.bedroom_thermostat_temperature
                    format: precision0
                    name: Thermostat
                    unit: °
                  - entity: sensor.bedroom_humidity
                    format: precision0
                    name: Humidity
                  entity: sensor.bedroom_temperature
                  icon: mdi:thermometer
                  name: Temperature
                  secondary_info: last-changed
                  show_state: false
                  type: custom:multiple-entity-row
                footer:
                  animate: true
                  entities:
                  - entity: sensor.bedroom_temperature
                    name: Room °
                    show_fill: false
                  - entity: sensor.bedroom_thermostat_temperature
                    name: Thermostat °
                    show_fill: false
                  - entity: sensor.bedroom_humidity
                    name: Humidity %
                    show_line: false
                    show_points: false
                    y_axis: secondary
                  height: 75
                  hours_to_show: 24
                  line_width: 2
                  show:
                    icon: false
                    labels: true
                    labels_secondary: true
                    name: false
                    state: false
                  style: "ha-card {\n  background: none;\n}\n"
                  type: custom:mini-graph-card
                state_color: true
                type: entities
              - entities:
                - entities:
                  - entity: sensor.bedroom_recommended_climate_mode
                    name: Recommended
                  - entity: sensor.bedroom_ac_power
                    name: Power
                  - entity: climate.bedroom_thermostat
                    name: Status
                  entity: climate.bedroom_thermostat
                  name: Air Conditioner
                  secondary_info: last-changed
                  show_state: false
                  type: custom:multiple-entity-row
                show_header_toggle: false
                state_color: false
                type: entities
              - alignment: center
                chips:
                - content: 'Force state: ON'
                  icon: mdi:power
                  icon_color: green
                  tap_action:
                    action: call-service
                    service: sensibo.assume_state
                    service_data:
                      state: 'on'
                    target:
                      device_id: 90294c771af3341b24b8836b59e002ad
                  type: template
                - content: 'Force state: OFF'
                  icon: mdi:power-off
                  icon_color: red
                  tap_action:
                    action: call-service
                    service: sensibo.assume_state
                    service_data:
                      state: 'off'
                    target:
                      device_id: 90294c771af3341b24b8836b59e002ad
                  type: template
                type: custom:mushroom-chips-card
              type: vertical-stack
            title: Bedroom A/C
          service: browser_mod.popup
      type: custom:mushroom-template-card
    - entity: climate.lucas_room_thermostat
      icon: mdi:thermostat
      icon_color: '{%- set thermostat_on = states("climate.lucas_room_thermostat")
        != "off" %}

        {{- iif(thermostat_on>0, "var(--rgb-state-light)", "") }}'
      layout: vertical
      multiline_secondary: true
      primary: Lucas
      secondary: "{%- set current_state = states(\"climate.lucas_room_thermostat\"\
        ) %}\n{%- set target_temperature = state_attr(\"climate.lucas_room_thermostat\"\
        ,\"temperature\") %}\n{%- if current_state == \"Idle\" -%}\n  Idle until {{\
        \ target_temperature }}°\n{%- elif current_state == \"Cooling\" %}\n  Cooling\
        \ to {{ target_temperature }}°\n{%- else %}\n  {{ current_state }}\n{%- endif\
        \ %}\nCurrently {{ states(\"sensor.lucas_room_temperature\")|round(default=0)\
        \ ~ \"°\"\n}}"
      tap_action:
        action: fire-dom-event
        browser_mod:
          data:
            content:
              cards:
              - control:
                  hvac:
                    heat: false
                    heat_cool: false
                entity: climate.lucas_room_thermostat
                fallback: 'OFF'
                header: false
                layout:
                  mode:
                    headings: false
                    names: false
                step_size: 1
                type: custom:simple-thermostat
                unit: °
              - entities:
                - entities:
                  - entity: sensor.lucas_room_temperature
                    format: precision0
                    name: Room
                    unit: °
                  - entity: sensor.lucas_room_thermostat_temperature
                    format: precision0
                    name: Thermostat
                    unit: °
                  - entity: sensor.lucas_room_humidity
                    format: precision0
                    name: Humidity
                  entity: sensor.lucas_room_temperature
                  icon: mdi:thermometer
                  name: Temperature
                  secondary_info: last-changed
                  show_state: false
                  type: custom:multiple-entity-row
                footer:
                  animate: true
                  entities:
                  - entity: sensor.lucas_room_temperature
                    name: Room °
                    show_fill: false
                  - entity: sensor.lucas_room_thermostat_temperature
                    name: Thermostat °
                    show_fill: false
                  - entity: sensor.lucas_room_humidity
                    name: Humidity %
                    show_line: false
                    show_points: false
                    y_axis: secondary
                  height: 75
                  hours_to_show: 24
                  line_width: 2
                  show:
                    icon: false
                    labels: true
                    labels_secondary: true
                    name: false
                    state: false
                  type: custom:mini-graph-card
                state_color: true
                type: entities
              - entities:
                - entities:
                  - entity: switch.schedule_lucas_climate_school_nights
                    name: School
                    toggle: true
                  - entity: switch.schedule_lucas_climate_weekend_nights
                    name: Weekend
                    toggle: true
                  - entity: switch.schedule_lucas_climate_break_schedule
                    name: Break
                    toggle: true
                  entity: switch.schedule_lucas_climate_school_nights
                  name: Schedule
                  secondary_info: last-changed
                  show_state: false
                  state_color: true
                  type: custom:multiple-entity-row
                - type: divider
                - entities:
                  - entity: sensor.lucas_recommended_climate_mode
                    name: Recommended
                  - entity: sensor.lucas_ac_power
                    name: Power
                  - entity: climate.lucas_room_thermostat
                    name: Status
                  entity: climate.lucas_room_thermostat
                  name: Air Conditioner
                  secondary_info: last-changed
                  show_state: false
                  type: custom:multiple-entity-row
                show_header_toggle: false
                state_color: false
