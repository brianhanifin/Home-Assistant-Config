                    name: Outdoor
                    unit: °
                  - entity: sensor.outdoor_humidity
                    format: precision0
                    name: Outdoor
                  - entity: sensor.home_thermostat_temperature
                    format: precision0
                    name: Thermostat
                    unit: °
                  - entity: sensor.home_thermostat_humidity
                    format: precision0
                    name: Thermostat
                  entity: sensor.home_thermostat_temperature
                  icon: mdi:thermometer
                  name: Temperature
