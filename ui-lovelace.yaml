                entity: climate.bedroom
                fallback: 'OFF'
                header: false
                layout:
                  mode:
                    headings: false
                    names: false
                step_size: 1
                type: custom:simple-thermostat
                unit: °
              - entities:
                - entities:
                  - entity: sensor.bedroom_display_temperature
                    format: precision0
                    name: Display
                    unit: °
                  - entity: sensor.bedroom_temperature
                    format: precision0
                    name: Thermostat
                    unit: °
                  - entity: sensor.bedroom_humidity
                    format: precision0
                    name: Humidity
                  entity: sensor.bedroom_temperature
                  icon: mdi:thermometer
                  name: Temperature
                  secondary_info: last-changed
                  show_state: false
                  type: custom:multiple-entity-row
                footer:
                  animate: true
                  entities:
                  - entity: sensor.bedroom_display_temperature
                    name: Display °
                    show_fill: false
                  - entity: sensor.bedroom_temperature
                    name: Thermostat °
                    show_fill: false
                  - entity: sensor.bedroom_humidity
                    name: Humidity %
                    show_line: false
                    show_points: false
                    y_axis: secondary
                  height: 75
                  hours_to_show: 24
                  line_width: 2
                  show:
                    icon: false
                    labels: true
                    labels_secondary: true
                    name: false
                    state: false
                  style: "ha-card {\n  background: none;\n}\n"
                  type: custom:mini-graph-card
                state_color: true
                type: entities
              - entities:
                - entities:
                  - entity: sensor.bedroom_recommended_climate_mode
                    name: Recommended
                  - entity: sensor.bedroom_ac_power
                    name: Power
                  - entity: climate.bedroom
                    name: Status
                  entity: climate.bedroom
                  name: Air Conditioner
                  secondary_info: last-changed
                  show_state: false
                  type: custom:multiple-entity-row
                show_header_toggle: false
                state_color: false
                type: entities
              - alignment: center
                chips:
                - content: 'Force state: ON'
