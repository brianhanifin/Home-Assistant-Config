          ) %}\n  {%- if current_state == \"Idle\" -%}\n    Idle until {{ target_temperature\
          \ }}°\n  {%- elif current_state == \"Cooling\" %}\n    Cooling to {{ target_temperature\
          \ }}°\n  {%- else %}\n    {{ current_state }}\n  {%- endif %}\n  Currently\
