decluttering_templates:
  event:
    card:
      cards:
      - subtitle: '[[label]]'
        title: '[[name]]'
        type: custom:mushroom-title-card
      - cards:
        - entity: input_boolean.event_enabled_[[id]]
          tap_action:
            action: toggle
          type: custom:mushroom-entity-card
        - entity: input_boolean.event_skipnext_[[id]]
          tap_action:
            action: toggle
          type: custom:mushroom-entity-card
        columns: 2
        square: false
        type: grid
      - cards:
        - entities: '[[sensors]]'
          state_color: true
          type: entities
        - entities:
          - type: divider
          - entities:
            - entity: input_select.event_speakers_[[id]]
            - entity: input_datetime.event_1st_[[id]]
            - entity: input_datetime.event_2nd_[[id]]
            head: input_boolean.event_announcement_[[id]]
            type: custom:fold-entity-row
          show_header_toggle: false
          state_color: true
          type: entities
        - entities:
          - entities:
            - entity: input_select.event_light_[[id]]
            - entity: input_datetime.event_light_[[id]]
            head: input_boolean.event_light_[[id]]
            type: custom:fold-entity-row
          show_header_toggle: false
          state_color: true
          style: "ha-card {\n  padding-top: 16px !important;\n}\n:host {\n  display:\
            \ {{ \"block\" if \"wakeup\" in \"[[id]]\" else \"none\" }};\n}\n"
          type: entities
        in_card: true
        type: vertical-stack
      type: vertical-stack
    default:
      label: ''
      name: ''
  graph:
    card:
      entities:
      - entities: '[[entities]]'
        entity: '[[entity1]]'
        icon: '[[icon]]'
        name: '[[name]]'
        show_state: false
        type: custom:multiple-entity-row
      footer:
        animate: true
        entities: '[[entities]]'
        height: 75
        hours_to_show: '[[hours]]'
        line_width: 2
        show:
          icon: false
          labels: true
          name: false
          state: false
        type: custom:mini-graph-card
      type: entities
    default:
      entities: []
      entity1: sensor.none
      hours: 24
      icon: mdi:thermometer-low
      name: ' '
  top_chips:
    card:
      alignment: center
      chips:
      - type: '[[back_button]]'
      - entity: sensor.ui_date
        icon: mdi:calendar
        icon_color: red
        tap_action:
          action: fire-dom-event
          browser_mod:
            card:
              dateSize: 175
              dimFinishedEvents: true
              disableEventLink: true
              disableLocationLink: true
              entities:
              - color: teal
                entity: calendar.us_holidays
              - color: black
                entity: calendar.birthdays_anniversary
                eventCalName: Milestones
              - color: green
                entity: calendar.brian
                eventCalName: Brian
              - color: purple
                entity: calendar.nerene
                eventCalName: Nerene
              - color: maroon
                entity: calendar.hanifins
                eventCalName: Hanifin's
              - blacklist: Math Tutor,Period
                color: blue
                entity: calendar.kyle
                eventCalName: Kyle
              - blacklist: Advisory,Period
                color: maroon
                entity: calendar.lucas
                eventCalName: Lucas
              eventTitleSize: 125
              firstDayOfWeek: 1
              hideDuplicates: false
              hideFinishedEvents: false
              maxDaysToShow: 2
              refreshInterval: 3600
              showDate: false
              showDeclined: false
              showDescription: true
              showEventIcon: false
              showFullDayProgress: false
              showHiddenText: false
              showLoader: false
              showLocation: false
              showMonth: false
              showNoEventsForToday: false
              showProgressBar: false
              showRelativeTime: true
              showWeekDay: true
              sortByStartTime: true
              type: custom:atomic-calendar-revive
            command: popup
            deviceID: this
            title: Calendar
        type: entity
      - entity: weather.home
        show_temperature: true
        tap_action:
          action: fire-dom-event
          browser_mod:
            card:
              cards:
              - subtitle: Current conditions
                type: custom:mushroom-title-card
              - current: true
                details: true
                entity: weather.home
                forecast: true
                hourly_forecast: false
                number_of_forecasts: '4'
                type: custom:weather-card
              - entity: binary_sensor.rain_today
                states:
                  'on':
                    cards:
                    - subtitle: Radar
                      type: custom:mushroom-title-card
                    - entity: camera.san_diego
                      show_name: false
                      show_state: false
                      type: picture-entity
                    type: vertical-stack
                type: custom:state-switch
              - subtitle: Last 24 hours
                type: custom:mushroom-title-card
              - animate: true
                entities:
                - entity: sensor.outdoor_temperature
                  name: Temperature
                  show_fill: false
                - entity: sensor.outdoor_humidity
                  name: Humidity
                  show_line: false
                  show_points: false
                  y_axis: secondary
                icon: mdi:weather-sunny
                line_width: 2
                name: Outdoor
                points_per_hour: 4
                show:
                  extrema: true
                  icon: false
                  labels: true
                  labels_secondary: true
                  name: false
                  state: false
                type: custom:mini-graph-card
              type: vertical-stack
            command: popup
            deviceID: this
            title: Weather
        type: weather
      - entity: sensor.family_present
        icon_color: teal
        tap_action:
          action: fire-dom-event
          browser_mod:
            card:
              cards:
              - aspect_ratio: '16:9'
                entities:
                - entity: device_tracker.life360_brian
                - entity: device_tracker.life360_lucas
                - entity: device_tracker.life360_eric_goez
                - entity: device_tracker.life360_nerene
                - entity: zone.court
                - entity: zone.office
                - entity: zone.high_school
                - entity: zone.home
                - entity: zone.range
                - entity: zone.school
                hours_to_show: 6
                type: map
              - card:
                  columns: 3
                  show_header_toggle: false
                  show_name: false
                  show_state: false
                  type: glance
                entities:
                - person.brian
                - person.eric
                - person.heather
                - person.lucas
                - person.nerene
                - person.sandy
                state_filter:
                - home
                type: entity-filter
              type: vertical-stack
            command: popup
            deviceID: this
            title: People at home
        type: entity
      - chip:
          entity: sensor.lights_on
          icon_color: amber
          tap_action:
            action: fire-dom-event
            browser_mod:
              card:
                cards:
                - subtitle: Downstairs lights
                  type: custom:mushroom-title-card
                - card:
                    columns: 3
                    show_header_toggle: false
                    show_name: true
                    show_state: false
                    type: entities
                  filter:
                    exclude:
                    - state: 'off'
                    - state: unknown
                    - state: unavailable
                    include:
                    - group: group.downstairs_lights
                  show_empty: false
                  sort:
                    method: name
                  type: custom:auto-entities
                - subtitle: Upstairs lights
                  type: custom:mushroom-title-card
                - card:
                    columns: 3
                    show_header_toggle: false
                    show_name: true
                    show_state: false
                    type: entities
                  filter:
                    exclude:
                    - state: 'off'
                    - state: unknown
                    - state: unavailable
                    include:
                    - group: group.upstairs_lights
                  show_empty: false
                  sort:
                    method: name
                  type: custom:auto-entities
                type: vertical-stack
              command: popup
              deviceID: this
              title: Lights on
          type: entity
        conditions:
        - entity: sensor.lights_on
          state_not: '0'
        type: conditional
      - chip:
          entity: sensor.windows_open
          icon_color: blue
          tap_action:
            action: fire-dom-event
            browser_mod:
              card:
                cards:
                - subtitle: Downstairs windows
                  type: custom:mushroom-title-card
                - card:
                    type: entities
                  filter:
                    template: '{{ state_attr("sensor.windows_open_downstairs", "open_windows")
                      }}'
                  show_empty: false
                  sort:
                    method: name
                  type: custom:auto-entities
                - subtitle: Upstairs windows
                  type: custom:mushroom-title-card
                - card:
                    type: entities
                  filter:
                    template: '{{ state_attr("sensor.windows_open_upstairs", "open_windows")
                      }}'
                  show_empty: false
                  sort:
                    method: name
                  type: custom:auto-entities
                type: vertical-stack
              command: popup
              deviceID: this
              title: Windows open
          type: entity
        conditions:
        - entity: sensor.windows_open
          state_not: '0'
        type: conditional
      - chip:
          entity: sensor.doors_open
          icon_color: purple
          tap_action:
            action: fire-dom-event
            browser_mod:
              card:
                card:
                  columns: 3
                  show_header_toggle: false
                  show_name: true
                  show_state: false
                  type: entities
                filter:
                  exclude:
                  - state: closed
                  - state: locked
                  - state: 'off'
                  - state: unknown
                  - state: unavailable
                  include:
                  - group: group.entry_doors
                show_empty: false
                sort:
                  method: name
                type: custom:auto-entities
              command: popup
              deviceID: this
              title: Doors open or unlocked
          type: entity
        conditions:
        - entity: sensor.doors_open
          state_not: '0'
        type: conditional
      type: custom:mushroom-chips-card
    default:
      back_button: back
kiosk_mode:
  hide_header: true
views:
- badges: []
  cards:
  - template: top_chips
    type: custom:decluttering-card
    variables:
    - back_button: none
    view_layout:
      position: sidebar
  - cards:
    - entity: sensor.downstairs_temperature_average
      icon: mdi:home-floor-1
      icon_color: teal
      layout: vertical
      multiline_secondary: false
      primary: Downstairs
      secondary: '{{ states("sensor.lights_on_downstairs")|default(0) ~ " lights on"
        }} ‧

        {{ states("sensor.downstairs_temperature_average")|round(default=0) }}°'
      tap_action:
        action: navigate
        navigation_path: ./downstairs
      type: custom:mushroom-template-card
    - entity: sensor.upstairs_temperature_average
      icon: mdi:home-floor-2
      icon_color: purple
      layout: vertical
      primary: Upstairs
      secondary: '{{ states("sensor.lights_on_upstairs")|default(0) ~ " lights on"
        }} ‧

        {{ states("sensor.upstairs_temperature_average")|round(default=0) }}°'
      tap_action:
        action: navigate
        navigation_path: ./upstairs
      type: custom:mushroom-template-card
    - entity: sensor.backyard_temperature
      icon: mdi:flower
      icon_color: orange
      layout: vertical
      primary: Outside
      secondary: '{{ states("weather.home") }} ‧

        {{ states("sensor.backyard_temperature")|round(default=0) }}°'
      tap_action:
        action: navigate
        navigation_path: ./outdoor
      type: custom:mushroom-template-card
    columns: 3
    square: false
    type: grid
  - dateSize: 175
    dimFinishedEvents: true
    disableEventLink: true
    disableLocationLink: true
    entities:
    - color: teal
      entity: calendar.us_holidays
    - color: black
      entity: calendar.birthdays_anniversary
      eventCalName: Milestones
    - color: green
      entity: calendar.brian
      eventCalName: Brian
    - color: purple
      entity: calendar.nerene
      eventCalName: Nerene
    - color: maroon
      entity: calendar.hanifins
      eventCalName: Hanifin's
    - blacklist: Math Tutor,Period
      color: blue
      entity: calendar.kyle
      eventCalName: Kyle
    - blacklist: Advisory,Period
      color: maroon
      entity: calendar.lucas
      eventCalName: Lucas
    eventTitleSize: 125
    firstDayOfWeek: 1
    hideDuplicates: false
    hideFinishedEvents: false
    maxDaysToShow: 1
    position: sidebar
    refreshInterval: 3600
    showDate: false
    showDeclined: false
    showDescription: true
    showEventIcon: false
    showFullDayProgress: false
    showHiddenText: false
    showLoader: false
    showLocation: false
    showMonth: false
    showNoEventsForToday: false
    showProgressBar: false
    showRelativeTime: true
    showWeekDay: true
    sortByStartTime: true
    type: custom:atomic-calendar-revive
    view_layout:
      position: sidebar
  - cards:
    - compact_mode: false
      entities:
      - content_template: '**{{display_name}}** is **{{state}}**'
        entity: binary_sensor.front_door
        exclude_states:
        - 'off'
        - unavailable
        name: Front Door
        state_map:
          'on': Open
      - content_template: '**{{display_name}}** is **{{state}}**'
        entity: cover.garage_door
        exclude_states:
        - closed
        - unavailable
      id_filter: safety_alert
      max_item_count: 5
      more_info_on_tap: true
      show_empty: false
      show_notification_title: false
      style: "ha-card {\n  background: rgba(128, 0, 0, 0.1);\n}\nha-markdown {\n \
        \ font-size: 1.2em;\n  font-weight: bold;\n}\n"
      title: Safety notifications
      type: custom:home-feed-card
    - compact_mode: false
      entities:
      - content_template: Today is **{{state}}**
        entity: sensor.holiday
        exclude_states:
        - ''
        - none
        - unavailable
        name: Holiday
      - content_template: '{{state}}'
        entity: sensor.update_message
        exclude_states:
        - ''
        - none
        - unavailable
      - content_template: '**Glowforge** is **{{state}}**'
        entity: input_select.glowforge_status
        exclude_states:
        - 'off'
        - 'Off'
        - unavailable
      - content_template: '**3D Printer** is **{{state}}**'
        entity: sensor.octoprint_current_state
        exclude_states:
        - unavailable
        include_states:
        - Printing
      - content_template: '**{{display_name}}** is **unlocked**'
        entity: lock.front_door
        exclude_states:
        - locked
        - unavailable
        name: Front Door
      - content_template: '**Lock countdown** is **active**'
        entity: timer.front_door_unlocked
        exclude_states:
        - idle
      - content_template: '**Leave door unlocked** is **active**'
        entity: input_boolean.leave_unlocked
        exclude_states:
        - 'off'
      - content_template: '**{{display_name}}** is **open**'
        entity: binary_sensor.network_closet_door
        exclude_states:
        - 'off'
        - unavailable
      - content_template: '**{{display_name}}** is **open**'
        entity: binary_sensor.upstairs_bathroom_window
        exclude_states:
        - 'off'
        - unavailable
      - content_template: '**{{display_name}}** is **active**'
        entity: input_boolean.guest_mode
        exclude_states:
        - 'off'
      - content_template: '**{{display_name}}** is **active**'
        entity: input_boolean.away_mode
        exclude_states:
        - 'off'
      - content_template: '**{{display_name}}** is **offline**'
        entity: binary_sensor.zwavejs_available
        exclude_states:
        - 'on'
        - unavailable
      - content_template: '**{{display_name}}** is **offline**'
        entity: binary_sensor.irrigation_controller_status
        exclude_states:
        - 'on'
        - unavailable
      id_filter: ^(?!.*safety_alert).*
      max_item_count: 5
      more_info_on_tap: true
      show_empty: false
      show_notification_title: false
      style: "ha-card {\n  background: rgba(255, 165, 0, 0.1);\n  padding-top: 16px\
        \ !important;\n}\n#header { display: none; }\n"
      title: Informational notifications
      type: custom:home-feed-card
    - cards:
      - card:
          type: custom:timer-bar-card
        filter:
          exclude:
          - state: idle
          - state: ''
          - state: none
          - state: unknown
          - state: unavailable
          include:
          - entity_id: timer.google_next_timer
          - entity_id: timer.front_door_unlocked
        show_empty: false
        sort:
          ignore_case: true
          method: name
        type: custom:auto-entities
      - card:
          type: entities
        filter:
          exclude:
          - state: ''
          - state: none
          - state: unknown
          - state: 'off'
          - state: home
          include:
          - entity_id: sensor.high_school_day_modified_schedule
          - entity_id: input_boolean.leave_unlocked
          - entity_id: device_tracker.wirelessap1
          - entity_id: device_tracker.wirelessap2
          - entity_id: device_tracker.wirelessap3
        show_empty: false
        type: custom:auto-entities
      - card:
          card_mod:
            style: ":host {\n  display: {{ \"none\" if user.is_admin|default(false)\
              \ else \"block\" }}\n}\n"
          type: entities
        filter:
          exclude:
          - state: '>30'
          - entity_id: '*ipad*'
          - entity_id: '*iphone*'
          - entity_id: '*life360*'
          - entity_id: '*macbook*'
          - entity_id: '*watch*'
          - entity_id: sensor.family_room_remote_battery
          - entity_id: sensor.*simulated*_battery
          include:
          - entity_id: sensor.*_battery
        numeric: true
        show_empty: false
        sort:
          count: 3
          method: state
        type: custom:auto-entities
      style: "ha-card {\n  background: rgba(0, 128, 128, 0.1);\n}\n"
      type: custom:stack-in-card
    - card:
        card_mod:
          style: "ha-card {\n  background: rgba(0, 0, 128, 0.1);\n}\n"
        type: entities
      filter:
        exclude:
        - state: ''
        - state: '0'
        - state: 'off'
        - state: 'Off'
        - state: idle
        - state: unavailable
        - state: unknown
        include:
        - domain: alert
        - entity_id: sensor.plex
      show_empty: false
      sort:
        method: none
      type: custom:auto-entities
    type: vertical-stack
    view_layout:
      position: sidebar
  - cards:
    - subtitle: Thermostats
      type: custom:mushroom-title-card
    - cards:
      - entity: climate.home_thermostat
        icon: mdi:thermostat
        icon_color: red
        layout: vertical
        multiline_secondary: true
        primary: House
