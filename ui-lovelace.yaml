                  hours_to_show: 24
                  line_width: 2
                  show:
                    icon: false
                    labels: true
                    labels_secondary: true
                    name: false
                    state: false
                  type: custom:mini-graph-card
                state_color: true
                type: entities
              type: vertical-stack
            command: popup
            deviceID: this
            title: House thermostat
        type: custom:mushroom-template-card
      - entity: climate.bedroom
