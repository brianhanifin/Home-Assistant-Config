---
name: linters
on:
  - push
jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out configuration from GitHub
        uses: actions/checkout@v1
      - name: "ğŸ™ˆ Ignore 3rd party packages"
        run: rm -rf ./integrations/3rdparty_packages
      - name: ğŸ™ˆ Ignore autogenerated files
        run: rm -f ./automations.yaml ; rm -f ./customize.yaml ; rm -f ./scenes.yaml ; rm -f ./scripts.yaml ; rm -f ./ui-lovelace.yaml ; rm -rf ./blueprints
      - name: ğŸš€ Run yamllint
        uses: frenck/action-yamllint@v1.0.1

  remarklint:
    #runs-on: ubuntu-18.04
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out configuration from GitHub
        uses: actions/checkout@v1
      - name: "ğŸ™ˆ Ignore 3rd party packages"
        run: rm -rf ./integrations/3rdparty_packages
      - name: ğŸ™ˆ Ignore autogenerated files and folders
        run: rm -f ./automations.yaml ; rm -f ./customize.yaml ; rm -f ./scenes.yaml ; rm -f ./scripts.yaml ;  rm -f ./ui-lovelace.yaml ; rm -rf ./blueprints
      - name: ğŸš€ Run Remark lint
        uses: "docker://pipelinecomponents/remark-lint:latest"
        continue-on-error: true
        with:
          args: "remark --no-stdout --color --frail --use preset-lint-recommended ."
