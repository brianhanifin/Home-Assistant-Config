---
script:
  event_wakeup_nerene_modified:
    sequence:
      - service: homeassistant.turn_off
        continue_on_error: true
        target:
          entity_id:
            - fan.bedroom
            - switch.sound_machine

      - service: climate.set_hvac_mode
        continue_on_error: true
        data:
          hvac_mode: "off"
        target:
          entity_id:
            - climate.bedroom_thermostat
            - climate.nerene_bed

      - variables:
          id: &id >
            wakeup_nerene_modified
          light_name: &light_name >
            {{ states("input_select.event_light_" ~ id|trim) }}
          wakeup_light: &wakeup_light >
            {%- set entity_list = states.light | selectattr("name","eq",light_name) | map(attribute="entity_id") | list %}
            {{ iif(entity_list|count > 0, entity_list[0], "error") }}
      - if:
          - '{{ wakeup_light != "error" }}'
        then:
          - service: script.event_light
            continue_on_error: true
            data:
              id: wakeup_nerene_modified
              light: "{{ wakeup_light }}"
        else: &error_alert
          - service: script.notify_mobile
            continue_on_error: true
            data:
              who: brian
              title: Wakeup light missing
              subtitle: "{{ id }}"
              message: >
                {{ light_name }} may not be named properly in the input_select.

  event_timeout_wakeup_nerene_modified:
    sequence:
      - variables:
          light_name: *light_name
          wakeup_light: *wakeup_light
      - if:
          - '{{ wakeup_light != "error" }}'
        then:
          - service: homeassistant.turn_off
            continue_on_error: true
            target:
              entity_id: "{{ wakeup_light }}"
        else: *error_alert

input_boolean:
  event_enabled_wakeup_nerene_modified:
    name: Active
    icon: mdi:alarm-check
  event_skipnext_wakeup_nerene_modified:
    name: Skip next event
    icon: mdi:alarm-check
  event_announcement_wakeup_nerene_modified:
    name: Announcements?
    icon: mdi:cast-audio
  event_light_wakeup_nerene_modified:
    name: Wakeup light?
    icon: mdi:lamp

input_datetime:
  event_1st_wakeup_nerene_modified:
    name: First announcement
    has_date: false
    has_time: true
  event_2nd_wakeup_nerene_modified:
    name: Second announcement
    has_date: false
    has_time: true
  event_light_wakeup_nerene_modified:
    name: Light fade-up start
    has_date: false
    has_time: true

input_select:
  event_light_wakeup_nerene_modified:
    name: Light fixture
    options:
      - Bedroom light
      - Bedroom east
      - Bedroom table lamp
    icon: mdi:lamp
  event_speakers_wakeup_nerene_modified:
    name: Announce in which areas?
    options: !include tts_rooms.txt
    icon: mdi:cast-audio

# input_text:
#   event_1st_wakeup_nerene_modified:
#     name: First announcement
#   event_2nd_wakeup_nerene_modified:
#     name: Second announcement

timer:
  event_timeout_wakeup_nerene_modified:
    duration: "01:00:00"
    restore: true
