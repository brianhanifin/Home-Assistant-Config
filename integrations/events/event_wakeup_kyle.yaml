---
script:
  event_wakeup_kyle:
    sequence:
      # - service: light.turn_on
      #   target:
      #     entity_id: light.kyle_bedside
      #   data:
      #     brightness: 26
      # - delay:
      #     seconds: 1
      # - service: light.turn_on
      #   target:
      #     entity_id: light.kyle_bedside
      #   data:
      #     brightness: 26

      - service: script.event_light
        data:
          light: light.kyle_bedside
          id: wakeup_kyle

  event_timeout_wakeup_kyle:
    sequence:
      - service: homeassistant.turn_off
        target:
          entity_id: light.kyle_bedside

input_boolean:
  event_enabled_wakeup_kyle:
    name: Active
    icon: mdi:alarm-check
  event_skipnext_wakeup_kyle:
    name: Skip next event
    icon: mdi:alarm-check
  event_announcement_wakeup_kyle:
    name: Announcements?
    icon: mdi:cast-audio
  event_light_wakeup_kyle:
    name: Wakeup light?
    icon: mdi:lamp

input_datetime:
  event_1st_wakeup_kyle:
    name: First announcement
    has_date: false
    has_time: true
  event_2nd_wakeup_kyle:
    name: Second announcement
    has_date: false
    has_time: true
  event_light_wakeup_kyle:
    name: Light fade-up start
    has_date: false
    has_time: true

input_select:
  event_light_wakeup_kyle:
    name: Light fixture
    options:
      - "Kyle's bedside"
    icon: mdi:lamp
  event_speakers_wakeup_kyle:
    name: Announce in which areas?
    options: !include tts_rooms.txt
    icon: mdi:cast-audio

# input_text:
#   event_1st_wakeup_kyle:
#     name: First announcement
#   event_2nd_wakeup_kyle:
#     name: Second announcement

timer:
  event_timeout_wakeup_kyle:
    duration: "01:00:00"
    restore: true
