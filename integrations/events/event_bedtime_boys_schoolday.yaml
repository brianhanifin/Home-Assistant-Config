  event_timeout_bedtime_boys_schoolday:
    sequence:
      - service: homeassistant.turn_off
        target:
          entity_id: none

input_boolean:
  event_enabled_bedtime_boys_schoolday:
    name: Active
    icon: mdi:alarm-check
  event_skipnext_bedtime_boys_schoolday:
    name: Skip next event
    icon: mdi:alarm-check
  event_announcement_bedtime_boys_schoolday:
    name: Announcements?
    icon: mdi:google-home
  event_light_bedtime_boys_schoolday:
    name: Wakeup light?
    icon: mdi:lamp

input_datetime:
  event_1st_bedtime_boys_schoolday:
    name: First announcement
    has_date: false
    has_time: true
  event_2nd_bedtime_boys_schoolday:
    name: Second announcement
    has_date: false
    has_time: true
  event_light_bedtime_boys_schoolday:
    name: Light fade-up start
    has_date: false
    has_time: true

input_select:
  event_speakers_bedtime_boys_schoolday:
    name: Announce in which areas?
    options: !include tts_rooms.txt
    icon: mdi:google-home

# input_text:
