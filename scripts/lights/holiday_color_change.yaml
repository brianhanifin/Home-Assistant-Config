---
# Color Table - http://www.colorhexa.com/color-names
variables:
  holiday_colors:
    test: "Green"
    birthday: "Purple"
    christmas: "Green"
    easter: "Orchid"
    fathers: "Orange"
    halloween: "OrangeRed"
    marti_gras: "Purple"
    new_years: "Violet"
    pi: "Blue"
    st_patty: "DarkGreen"
    starwars: "Red"
    thanksgiving: "Orange"
    usa: "Blue"
    valentine: "Crimson"
  holiday_scene: |
    {% set holiday = states('sensor.holiday') -%}
    {%- if holiday is not none and holiday != "" -%}
      {%- set holiday = holiday|lower|trim|replace("'","")|replace(" ","_")|replace(",_eve","")|replace("_day","") -%}
      {%- if holiday in ["constitution","flag","independence","memorial","mlk","presidents","veterans"] -%}
        {{ "usa" }}
      {%- else -%}
        {%- if holiday == "christmas" -%}
          {{ "christmas" }}
        {%- elif holiday.split('_')|last == "birthday" -%}
          {{ "birthday" }}
        {%- else -%}
          {{ holiday|replace("mothers","valentine")|replace("earth","st_patty") }}
        {%- endif -%}
      {%- endif %}
    {%- else -%}
      {{ "standard" }}
    {%- endif %}
sequence:
  # - service: script.debug
  #   data:
  #     message: |
  #       holiday_scene: "{{ holiday_scene }}"
  #       {{ holiday_scene != "standard" }}

  # When a Holiday scene is active (ie. NOT 'standard')
  - choose:
      - conditions:
          - '{{ holiday_scene != "standard" }}'
        sequence:
          - variables:
              color: '{{ holiday_colors[holiday_scene] }}'

          # Both guest_mode are inactive
          # - condition: state
          #   entity_id: input_boolean.guest_mode
          #   state: "off"

          - choose:
              - conditions:
                  - '{{ is_state("light.porch","on") }}'
                sequence:
                  - service: light.turn_on
                    target:
                      entity_id: light.porch
                    data:
                      color_name: "{{ color }}"

          - choose:
              - conditions:
                  - '{{ is_state("light.table_lamp","on") }}'
                sequence:
                  - service: light.turn_on
                    target:
                      entity_id: light.table_lamp
                    data:
                      color_name: "{{ color }}"

    default:
      - choose:
          - conditions:
              - '{{ is_state("light.porch","on") }}'
            sequence:
              - service: light.turn_on
                target:
                  entity_id: light.porch
                data:
                  kelvin: 4000

      - choose:
          - conditions:
              - '{{ is_state("light.table_lamp","on") }}'
            sequence:
              - service: light.turn_on
                target:
                  entity_id: light.table_lamp
                data:
                  kelvin: 4000
