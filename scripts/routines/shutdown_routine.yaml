---
sequence:
  - service: homeassistant.turn_off
    entity_id:
      - fan.family_room
      - fan.play_room
      - media_player.tv_family_room
      - group.kitchen_lights
      - group.play_room_lights
      - light.dining_room
      - light.home_entry
      - light.family_room_floor_lamp
      - light.table_lamp
      - switch.hot_water_pump

  - delay:
      seconds: 2
  - service: light.turn_off
    entity_id: light.family_room
