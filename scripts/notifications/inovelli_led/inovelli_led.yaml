---
# Calculation References:
#   https://nathanfiscus.github.io/inovelli-notification-calc/
#   https://community.inovelli.com/t/home-assistant-2nd-gen-switch-rgb-working/168/62
#   https://docs.google.com/spreadsheets/d/14wTP4OL4hkDK3Et5kYL4fyxPIK_R9JR3cgFxSa6dhyw/edit?usp=sharing
#
# Changes:
#   May 26, 2022
#   1. First release removing support for the deprecated OpenZWave and ZWave integrations.
#   2. Added support for the White LED color.
#     * @kschlichter and @mwav3 thank you for your help.
#     * Support for the color white was supposedly added to the LZW31-SN dimmer [in Firmware 1.45 accoding to Inovelli](https://support.inovelli.com/portal/en/kb/articles/firmware-change-log-lzw31-sn-dimmer-switch-red-series).
#     * I ended up having to flash both LZW31-SN Z-Wave 1.61 and LZW31-SN Holtek 1.45 firmware twice before I could see white light.
#   3. Added
#
mode: parallel
variables:
  # Set to true to create a "persistent_notification" with debugging information.
  debug: '{{ iif(enable_debug is defined, enable_debug, false) }}'

  entity_list: "{{ entity_id }}"
  level: "{{ level|default(4)|int }}"
  duration: '{{ duration|default("Indefinitely")|title }}'
  effect: '{{ effect|default("Blink")|title }}'

  parameters:
    dimmer: 16
    combo_light: 24
    combo_fan: 25
    switch: 8
  colors:
    "Off": 0
    "Red": 1
    "Orange": 21
    "Yellow": 42
    "Green": 85
    "Cyan": 127
    "Teal": 145
    "Blue": 170
    "Purple": 195
    "Light Pink": 220
    "Pink": 234
    "White": 255
  durations:
    "Off": 0
    "1 Second": 1
    "2 Seconds": 2
    "3 Seconds": 3
    "4 Seconds": 4
    "5 Seconds": 5
    "6 Seconds": 6
    "7 Seconds": 7
    "8 Seconds": 8
    "9 Seconds": 9
    "10 Seconds": 10
    "15 Seconds": 15
    "20 Seconds": 20
    "25 Seconds": 25
    "30 Seconds": 30
    "35 Seconds": 35
    "40 Seconds": 40
    "45 Seconds": 45
    "50 Seconds": 50
    "55 Seconds": 55
    "60 Seconds": 60
    "2 Minutes": 62
    "3 Minutes": 63
    "4 Minutes": 64
    "10 Minutes": 70
    "15 Minutes": 75
    "30 Minutes": 90
    "45 Minutes": 105
    "1 Hour": 120
    "2 Hours": 122
    "Indefinitely": 255
  effects_dimmer:
    "Off": 0
    "Solid": 1
    "Chase": 2
    "Fast Blink": 3
    "Slow Blink": 4
    "Blink": 4
    "Pulse": 5
    "Breath": 5
  effects_switch:
    "Off": 0
    "Solid": 1
    "Fast Blink": 2
    "Slow Blink": 3
    "Blink": 3
    "Pulse": 4
    "Breath": 4
sequence:
  - variables:
      level: "{{ level|default(4)|int }}"
      duration: '{{ durations[duration|default("Indefinitely")|title] }}'
      color: |
        {%- if color is not number %}
          {%- set color = color|default("Yellow")|title %}
        {%- else %}
          {%- set color = color|int %}
        {% endif %}
        {{ colors[color|title]|int }}

  # Loop through each entity_id
  - repeat:
      for_each: '{{ entity_list }}'
      sequence:
        - variables:
            # Automatically extract the model name.
            model_name: |
              {%- set model_name = device_attr(repeat.item, "model") %}
              {%- if "-" in model_name %}
                {{ model_name.split("-")[0] }}
              {%- else %}
                {{ model_name }}
              {%- endif %}

            # 1st. Use the automatically detected "model_name".
            # 2nd. Assume the model type is "dimmer".
            model_type: |
              {%- if model_name is string %}
                {%- if "LZW31" in model_name %}
                  dimmer
                {%- elif "LZW36" in model_name %}
                  combo_light
                {%- else %}
                  switch
                {%- endif %}
              {%- else %}
                dimmer
              {%- endif %}
            parameter: "{{ parameters[model_type|lower]|int }}"
            effect: |
              {% if model_type == "switch" %}
                {{- effects_switch[effect|default("Blink")|title] }}
              {%- else %}
                {{- effects_dimmer[effect|default("Blink")|title] }}
              {% endif %}
            # Preform the Inovelli math.
            inovelli_math: |
              {%- if effect|int > 0 %}
                {{ color|int + (level|int * 256) + (duration|int * 65536) + (effect|int * 16777216) }}
              {%- else %}
                0
              {% endif %}

        # Set debug = true above to provide output troubleshooting information.
        - choose:
            - conditions:
                - '{{ debug == true }}'
              sequence:
                - service: persistent_notification.create
                  data:
                    title: "DEBUG: script.inovelli_led"
                    message: |
                      model_name: {{ model_name }}
                      model_type: {{ model_type }}
                      color: {{ color|title }}
                      level: {{ level }}
                      duration: {{ duration|title }}
                      effect: {{ effect|title }}'
                      parameter: {{ parameter }}
                      inovelli_math: {{ inovelli_math }}

        # Clear the previous effect.
        - service: zwave_js.bulk_set_partial_config_parameters
          target:
            entity_id: "{{ repeat.item }}"
          data:
            parameter: "{{ parameter }}"
            value: '16714410'

        # Start the new effect, unless we were just turning it off.
        - choose:
            - conditions: '{{ inovelli_math > 0 }}'
              sequence:
                - service: zwave_js.bulk_set_partial_config_parameters
                  target:
                    entity_id: "{{ repeat.item }}"
                  data:
                    parameter: "{{ parameter }}"
                    value: "{{ inovelli_math }}"

fields:
  entity_id:
    name: Entities
    description: Inovelli devices to notify.
    example: light.family_room
    selector:
      entity:
        domain:
          - light
          - switch
        integration: zwave_js
        multiple: true
  color:
    name: Color
    description: Choose a color.
    default: Purple
    selector:
      select:
        options:
          - "Off"
          - Red
          - Orange
          - Yellow
          - Green
          - Cyan
          - Teal
          - Blue
          - Purple
          - Light Pink
          - Pink
          - White
  level:
    name: Brightness level
    description: Value from 0 (off) to 10 (100% brightness).
    default: 4
    selector:
      number:
        min: 0
        max: 10
  effect:
    name: Effect
    description: Choose an effect.
    default: Blink
    selector:
      select:
        options:
          - "Off"
          - Solid
          - Chase
          - Fast Blink
          - Slow Blink
          - Blink
          - Pulse
          - Breath
  duration:
    name: Duration
    description: How long should the effect run?
    default: 10 Seconds
    selector:
      select:
        options:
          - "Off"
          - 1 Second
          - 2 Seconds
          - 3 Seconds
          - 4 Seconds
          - 5 Seconds
          - 6 Seconds
          - 7 Seconds
          - 8 Seconds
          - 9 Seconds
          - 10 Seconds
          - 15 Seconds
          - 20 Seconds
          - 25 Seconds
          - 30 Seconds
          - 35 Seconds
          - 40 Seconds
          - 45 Seconds
          - 50 Seconds
          - 55 Seconds
          - 60 Seconds
          - 2 Minutes
          - 3 Minutes
          - 4 Minutes
          - 10 Minutes
          - 15 Minutes
          - 30 Minutes
          - 45 Minutes
          - 1 Hour
          - 2 Hours
          - Indefinitely
  enable_debug:
    name: Enable debug output?
    selector:
      boolean:
