---
######################################################################################################
#  Call "notify_mobile" like this:
#    action:
#      service: script.notify_mobile
#      data:
#        title: "Startup: Home Assistant is Up and Running!"
#        message: "{{ trigger.to_state.state }}"
#        who: "brian | nerene | lucas | kyle | family | parents"
#        critical: false
#        image: "/local/brian.png"
#        camera: camera.front_door
#        url: "{{ trigger.event.data.url }}"
#        category: "insecure_door"
#        id: messages with same id are grouped
######################################################################################################
# Set local variables for reuse in this script.
variables:
  notification_service: |
    {% if who.startswith("notify.") %}
      {{ who }}
    {% else %}
      notify.{{ who|default("brian") }}
    {% endif %}
  # image_type: |
  #   {% if image is string %}
  #     {% if image.endswith("png") %}
  #       png
  #     {% else %}
  #       jpeg
  #     {% endif %}
  #   {% endif %}
  replaceable_id: |
    {% if camera is string %}
      camera
    {% elif image is string %}
      image
    {% else %}
      {{ replaceable_id|default(category) }}
    {% endif %}
  critical: '{{ critical|default(false) }}'
  category: '{{ category|default("") }}'
  # Every notification should have a sound. Actionable notifications should grab your attention.
  sound_file: |
    {%- if sound is string %}
      {{ sound }}
    {%- else %}
      {%- if category != "" %}
        {% if category == "doorbell" %}
          media-source://media_source/local/audio/jetsons-doorbell.mp3
        {% else %}
          Update.caf
        {% endif %}
      {% else %}
        default
      {% endif %}
    {%- endif %}
  id: '{{ id|default("HOMEASSISTANT")|upper }}'
  url: |
    {% if url is string %}
      {% if url.startswith("http://") %}
        {{ url }}?hide_header
      {% else %}
        {{ url }}
      {% endif %}
    {% endif %}
sequence:
  # Only send if globally enabled.
  - condition: state
    entity_id: input_boolean.mobile_notifications
    state: 'on'

  - choose:
      # Critical alert!
      - conditions:
          - '{{ critical == true }}'
        sequence:
          - service: '{{ notification_service }}'
            data:
              title: '{{ title }}'
              message: '{{ message }}'
              data:
                push:
                  sound:
                    name: default
                    critical: 1
                    volume: 1.0

      # Send camera stream.
      - conditions:
          - '{{ camera is string }}'
        sequence:
          - service: '{{ notification_service }}'
            data:
              title: '{{ title }}'
              message: '{{ message }}'
              data:
                attachment:
                  content-type: jpeg
                entity_id: '{{ camera }}'
                push:
                  category: camera
                  sound: '{{ sound_file }}'
                  apns_headers:
                    apns-collapse-id: '{{ replaceable_id }}'
                  thread-id: '{{ id }}'

      # Send an image.
      - conditions:
          - '{{ image is string }}'
        sequence:
          - service: '{{ notification_service }}'
            data:
              title: '{{ title }}'
              message: '{{ message }}'
              data:
                attachment:
                  url: '{{ image }}'
                  #content-type: '{{ image_type }}'
                  hide-thumbnail: false
                push:
                  sound: '{{ sound_file }}'
                  apns_headers:
                    apns-collapse-id: '{{ replaceable_id }}'
                  thread-id: '{{ id }}'

    # Send a basic, link, or actionable notification message.
    default:
      - service: '{{ notification_service }}'
        data:
          title: '{{ title }}'
          message: '{{ message }}'
          data:
            push:
              category: '{{ category }}'
              sound: '{{ sound_file }}'
              url: '{{ url }}'

              apns_headers:
                apns-collapse-id: '{{ replaceable_id }}'
              thread-id: '{{ id }}'
