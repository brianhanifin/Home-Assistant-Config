kiosk_mode:
  hide_header: true
decluttering_templates:
  heading:
    card:
      type: markdown
      content: '[[content]]'
      style: |
        ha-card {
          background: none;
          box-shadow: none;
          letter-spacing: 0.06em;
          margin: 0 0 -1em 0;
          padding: 0;
        }
  event:
    card:
      type: vertical-stack
      cards:
        - type: custom:decluttering-card
          template: heading
          variables:
            - content: '*[[label]]*'
        - type: grid
          cards:
            - type: custom:button-card
              template: button_rounded_active
              entity: input_boolean.event_enabled_[[id]]
            - type: custom:button-card
              template: button_rounded_skipnext
              entity: input_boolean.event_skipnext_[[id]]
          columns: 2
          square: false
        - type: vertical-stack
          cards:
            - type: grid
              columns: 7
              cards:
                - type: custom:button-card
                  template: button_weekday
                  entity: input_boolean.event_mon_[[id]]
                  name: Mon
                - type: custom:button-card
                  template: button_weekday
                  entity: input_boolean.event_tue_[[id]]
                  name: Tue
                - type: custom:button-card
                  template: button_weekday
                  entity: input_boolean.event_wed_[[id]]
                  name: Wed
                - type: custom:button-card
                  template: button_weekday
                  entity: input_boolean.event_thu_[[id]]
                  name: Thu
                - type: custom:button-card
                  template: button_weekday
                  entity: input_boolean.event_fri_[[id]]
                  name: Fri
                - type: custom:button-card
                  template: button_weekday
                  entity: input_boolean.event_sat_[[id]]
                  name: Sat
                - type: custom:button-card
                  template: button_weekday
                  entity: input_boolean.event_sun_[[id]]
                  name: Sun
            - type: entities
              state_color: true
              show_header_toggle: false
              entities:
                - type: custom:fold-entity-row
                  head: input_boolean.event_announcement_[[id]]
                  entities:
                    - entity: input_select.event_speakers_[[id]]
                    - type: custom:fold-entity-row
                      head: input_datetime.event_1st_[[id]]
                      entities:
                        - entity: input_text.event_1st_[[id]]
                          type: custom:text-input-row
                    - type: custom:fold-entity-row
                      head: input_datetime.event_2nd_[[id]]
                      entities:
                        - entity: input_text.event_2nd_[[id]]
                          type: custom:text-input-row
            - type: entities
              state_color: true
              show_header_toggle: false
              entities:
                - type: custom:fold-entity-row
                  head: input_boolean.event_light_[[id]]
                  entities:
                    - entity: input_datetime.event_light_[[id]]
button_card_templates:
  button:
    color_type: icon
    hold_action:
      action: more-info
    tap_action:
      action: toggle
    styles:
      card:
        - height: 65px
        - font-weight: bold
        - margin: auto
      grid:
        - grid-template-areas: '"n i"'
        - grid-template-columns: 1fr 1fr
      img_cell:
        - align-self: start
        - text-align: start
      icon:
        - color: grey
        - justify-self: start
      name:
        - justify-self: start
        - padding-left: 10px
        - font-weight: bold
        - text-transform: lowercase
      label:
        - justify-self: start
        - padding-left: 10px
        - font-weight: bold
        - text-transform: lowercase
      state:
        - justify-self: start
        - padding-left: 10px
        - font-weight: bold
        - text-transform: lowercase
    state:
      - value: 'off'
        styles:
          card:
            - filter: opacity(50%)
      - value: unavailable
        styles:
          card:
            - filter: opacity(25%)
  button_label:
    template: button
    show_label: true
    styles:
      grid:
        - grid-template-areas: '"n i" "l i"'
        - grid-template-columns: 1fr 1fr
        - grid-template-rows: min-content 1fr
      name:
        - margin-top: .25em
  button_state:
    template: button
    name: test
    show_state: true
    styles:
      grid:
        - grid-template-areas: '"n i" "s i" '
        - grid-template-columns: 1fr 1fr
        - grid-template-rows: min-content 1fr
      name:
        - margin-top: .25em
  button_state_breeze:
    template: button_state
    extra_styles: |
      @keyframes animation {
        0%, 100% {
          transform:auto;
        }
        25% {
          transform:rotate(-5deg);
        }
        75% {
          transform:rotate(5deg);
        }
      }
    state:
      - value: 'on'
        styles:
          icon:
            - animation: animation 3s cubic-bezier(.8,-0.5,.25,1.5) infinite
  button_state_flicker:
    template: button_state
    extra_styles: |
      @keyframes animation {
        0%   { opacity: 1; }
        25%  { opacity: .5; }
        50%  { opacity: .75; }
        75%  { opacity: .25; }
        100% { opacity: .5; }
      }
    state:
      - value: 'on'
        styles:
          icon:
            - animation: animation 2.5s ease-in-out infinite
  button_state_spin:
    template: button_state
    state:
      - value: 'on'
        spin: 'true'
  button_state_wiggle:
    template: button_state
    extra_styles: |
      @keyframes animation {
        0% {transform: rotate(10deg);}
        25% {transform: rotate(-10deg);}
        50% {transform: rotate(20deg);}
        75% {transform: rotate(-5deg);}
        100% {transform: rotate(0deg);}
      }
    state:
      - value: 'on'
        styles:
          icon:
            - animation: animation 3.5s linear infinite
  button_short:
    template: button
    styles:
      card:
        - height: 2.2em
      grid:
        - grid-template-areas: '"i n"'
        - grid-template-columns: 40px 1fr
        - height: 2em
      img_cell:
        - align-self: start
        - justify-self: start
        - text-align: start
        - margin: 0
        - padding: 0
        - width: 100%
      icon:
        - color: green
        - margin: 0
        - padding: 0
        - height: 20px
        - width: 20px
      name:
        - align-self: start
        - justify-self: start
        - text-align: start
        - margin-left: 2.25em
        - margin-top: 0.5em
        - position: absolute
        - height: 20px
  button_home:
    template: button_short
    styles:
      grid:
        - grid-template-columns: 1fr 1fr
      img_cell:
        - height: 2em
        - margin-left: 39%
      icon:
        - color: white
      name:
        - margin-left: 46%
  button_rounded:
    template: button
    styles:
      card:
        - background: lightgray
        - color: black
        - border-radius: 30px
        - padding: 5px
        - height: 2em
        - width: 200px
      icon:
        - color: black
      grid:
        - grid-template-areas: '"i n"'
        - grid-template-columns: 60px 1fr
  button_rounded_active:
    template: button_rounded
    icon: |
      [[[
        if (entity.state == "on")
          return "mdi:play";
        else
          return "mdi:stop";
      ]]]
    name: |
      [[[
        if (entity.state == "on")
          return "Activated";
        else
          return "Deactivated";
      ]]]
    styles:
      card:
        - color: |
            [[[
              if (entity.state == "on")
                return "green";
              else
                return "red";
            ]]]
      icon:
        - color: |
            [[[
              if (entity.state == "on")
                return "green";
              else
                return "red";
            ]]]
  button_rounded_skipnext:
    template: button_rounded
    icon: |
      [[[
        if (entity.state == "off")
          return "mdi:play";
        else
          return "mdi:debug-step-over";
      ]]]
    name: |
      [[[
        if (entity.state == "off")
          return "Skip Next";
        else
          return "Skipping Next";
      ]]]
    styles:
      card:
        - color: |
            [[[
              if (entity.state == "off")
                return "green";
              else
                return "red";
            ]]]
      icon:
        - color: |
            [[[
              if (entity.state == "off")
                return "green";
              else
                return "red";
            ]]]
  button_rounded_cycle:
    template: button_rounded_skipnext
    icon: |
      [[[
        if (entity.state == "off")
          return "mdi:play";
        else
          return "mdi:stop";
      ]]]
    name: |
      [[[
        if (entity.state == "off")
          return "Start Cycle";
        else
          return "Stop Cycle";
      ]]]
  button_weekday:
    template: button
    styles:
      card:
        - height: 2.2em
      grid:
        - grid-template-areas: '"n"'
        - grid-template-columns: 1fr
  button_icon_only:
    template: button
    color: rgba(255, 255, 255, 0.20)
    size: 40%
    styles:
      card:
        - background: none
        - box-shadow: none
      grid:
        - grid-template-areas: '"i"'
        - grid-template-columns: 1fr
      icon:
        - color: grey
