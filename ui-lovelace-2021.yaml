                            - content_template: '**CARBON MONOXIDE DETECTED**'
                              entity: binary_sensor.safety_alarm_co
                              exclude_states:
                                - 'off'
                            - content_template: '**WATER LEAK DETECTED**'
                              entity: binary_sensor.safety_alarm_leak
